<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro TV - Final Stable Edition</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --fav-color: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ১. বড় ও ফিক্সড প্লেয়ার (৬০%) */
        #player-wrapper { 
            height: 60vh; 
            width: 100%;
            background: #000; 
            position: fixed; /* এটি প্লেয়ারকে এক জায়গায় আটকে রাখবে */
            top: 0; left: 0; z-index: 100;
            border-bottom: 4px solid #222;
        }
        .video-js { width: 100% !important; height: 100% !important; }

        /* ২. ট্যাব ও কন্টেন্ট এরিয়া (৪০%) */
        #ui-overlay {
            margin-top: 60vh; /* প্লেয়ারের নিচে শুরু হবে */
            height: 40vh;
            overflow-y: auto;
            background: var(--bg);
        }

        .tabs-container { 
            display: flex; align-items: center; gap: 15px; 
            padding: 15px 40px; background: #111; position: sticky; top: 0; z-index: 50;
        }
        .tab { padding: 10px 25px; background: #222; border-radius: 25px; cursor: pointer; border: 3px solid transparent; outline: none; }
        #search { margin-left: auto; background:#222; color:white; border:none; padding:10px 20px; border-radius:20px; outline: none; width: 200px; }

        /* ৩. চ্যানেল গ্রিড */
        #main-content { padding: 20px 40px 100px 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        
        .card { background: var(--card); border-radius: 12px; position: relative; transition: 0.2s; cursor: pointer; border: 4px solid transparent; outline: none; }
        .tab:focus, .card:focus, .m-btn:focus, #search:focus { 
            background: var(--accent); border-color: white; transform: scale(1.05); 
            box-shadow: 0 0 25px rgba(255,0,0,0.5); z-index: 10;
        }

        /* চ্যানেল তথ্য */
        .ch-index { position: absolute; top: 0; left: 0; background: #0044cc; color: white; font-size: 22px; font-weight: bold; padding: 5px 15px; border-bottom-right-radius: 12px; border-top-left-radius: 10px; z-index: 5; }
        .fav-star { position: absolute; top: 8px; right: 8px; font-size: 26px; color: rgba(255,255,255,0.1); z-index: 5; }
        .is-favorite .fav-star { color: var(--fav-color) !important; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        .logo-box { height: 110px; display: flex; align-items: center; justify-content: center; background: #222; margin: 5px; border-radius: 8px; overflow: hidden; }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }
        .name { padding: 10px; font-size: 16px; font-weight: bold; text-align: center; }

        /* ফেভারেট মোডাল */
        #fav-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 50px; border-radius: 25px; text-align: center; border: 4px solid var(--accent); }
        .m-btn { padding: 15px 50px; border-radius: 12px; border: 4px solid transparent; cursor: pointer; color: white; font-weight: bold; font-size: 22px; outline: none; margin: 0 15px; }
    </style>
</head>
<body>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-big-play-centered" controls tabindex="-1"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="tab" tabindex="0" onclick="filterCategory('All')">সবগুলো</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">ফেভারেট</div>
        <input type="text" id="search" placeholder="খুঁজুন..." readonly tabindex="0">
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<div id="fav-modal">
    <div class="modal-content">
        <h2 id="modal-text" style="font-size: 30px; margin-bottom: 30px;"></h2>
        <div style="display: flex; justify-content: center;">
            <button id="confirm-yes" class="m-btn" tabindex="0" style="background:var(--accent);">হ্যাঁ</button>
            <button id="confirm-no" class="m-btn" tabindex="0" style="background:#444;">না</button>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [], favorites = JSON.parse(localStorage.getItem('tv_favs')) || [];
    let lastClickTime = 0, sourceTimer = null;
    let lastFocusedCard = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "General";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderGrid(allChannels);
        } catch(e) { console.error("Error loading M3U", e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch) => {
            const isFav = favorites.includes(ch.url);
            const realIndex = allChannels.findIndex(item => item.url === ch.url) + 1;
            const card = document.createElement('div');
            card.className = `card ${isFav ? 'is-favorite' : ''}`;
            card.tabIndex = 0;
            card.innerHTML = `<div class="ch-index">${realIndex}</div><div class="fav-star">★</div><div class="logo-box">${ch.logo ? `<img src="${ch.logo}">` : `<span>${ch.name[0]}</span>`}</div><div class="name">${ch.name}</div>`;
            
            card.onfocus = () => { lastFocusedCard = card; };

            card.onkeydown = (e) => {
                if (e.key === 'Enter' || e.key === 'OK') {
                    const now = Date.now();
                    if (now - lastClickTime < 300) {
                        toggleFullscreen();
                    } else {
                        playChannel(ch.url);
                    }
                    lastClickTime = now;
                    e.preventDefault();
                }
            };
            grid.appendChild(card);
        });
    }

    function playChannel(url) {
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
    }

    function toggleFullscreen() {
        if (!player.isFullscreen()) {
            player.requestFullscreen();
        } else {
            player.exitFullscreen();
        }
        // ফুলস্ক্রিন থেকে ফেরার পর আগের চ্যানেলে ফোকাস ফিরিয়ে আনা
        setTimeout(() => { if(lastFocusedCard) lastFocusedCard.focus(); }, 500);
    }

    // Source বাটন ও ব্যাক বাটন হ্যান্ডলিং
    window.addEventListener('keydown', (e) => {
        // Source Button (চেপে ধরলে ফেভারেট)
        if (e.key === 'Source' || e.key === 'TVInput' || e.keyCode === 424 || e.keyCode === 18) {
            if (!sourceTimer) {
                sourceTimer = setTimeout(() => {
                    const active = document.activeElement;
                    if (active && active.classList.contains('card')) {
                        const name = active.querySelector('.name').innerText;
                        const channel = allChannels.find(c => c.name === name);
                        if (channel) showFavModal(channel);
                    }
                }, 1200);
            }
            e.preventDefault();
        }

        // Back বাটন
        if (e.key === 'Backspace' || e.key === 'Escape') {
            if (document.getElementById('fav-modal').style.display === 'flex') {
                closeModal();
            } else if (player.isFullscreen()) {
                player.exitFullscreen();
                setTimeout(() => { if(lastFocusedCard) lastFocusedCard.focus(); }, 300);
            }
            e.preventDefault();
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'Source' || e.key === 'TVInput' || e.keyCode === 424 || e.keyCode === 18) {
            clearTimeout(sourceTimer);
            sourceTimer = null;
        }
    });

    // মোডাল নেভিগেশন (ডানে-বামে যাওয়া)
    document.getElementById('fav-modal').onkeydown = (e) => {
        if (e.key === 'ArrowRight') document.getElementById('confirm-no').focus();
        if (e.key === 'ArrowLeft') document.getElementById('confirm-yes').focus();
        if (e.key === 'Enter' || e.key === 'OK') {
            document.activeElement.click();
            e.preventDefault();
        }
    };

    function showFavModal(ch) {
        window.selectedChannel = ch;
        const isFav = favorites.includes(ch.url);
        document.getElementById('modal-text').innerText = isFav ? "ফেভারেট থেকে বাদ দিবেন?" : "ফেভারেট লিস্টে যোগ করবেন?";
        document.getElementById('fav-modal').style.display = 'flex';
        setTimeout(() => document.getElementById('confirm-yes').focus(), 150);
    }

    document.getElementById('confirm-yes').onclick = () => {
        const url = window.selectedChannel.url;
        if (favorites.includes(url)) {
            favorites = favorites.filter(f => f !== url);
        } else {
            favorites.push(url);
        }
        localStorage.setItem('tv_favs', JSON.stringify(favorites));
        closeModal();
        filterCategory('All'); // লিস্ট রিফ্রেশ
    };

    document.getElementById('confirm-no').onclick = closeModal;

    function closeModal() {
        document.getElementById('fav-modal').style.display = 'none';
        if (lastFocusedCard) lastFocusedCard.focus();
    }

    function filterCategory(cat) {
        const filtered = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : allChannels;
        renderGrid(filtered);
    }

    // সার্চ বক্স
    const searchInput = document.getElementById('search');
    searchInput.onkeydown = (e) => { if (e.key === 'Enter' || e.key === 'OK') searchInput.readOnly = false; };
    searchInput.oninput = () => {
        const query = searchInput.value.toLowerCase();
        renderGrid(allChannels.filter(c => c.name.toLowerCase().includes(query)));
    };
    searchInput.onblur = () => { searchInput.readOnly = true; };

    init();
</script>
</body>
</html>
