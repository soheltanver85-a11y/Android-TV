<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Fixed Layout</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --gold: #ffd700; --premium: linear-gradient(45deg, #FFD700, #FFA500); }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶è‡¶≤‡¶æ‡¶ï‡¶æ */
        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        
        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶è‡¶≤‡¶æ‡¶ï‡¶æ */
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; }
        
        /* ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶è‡¶¨‡¶Ç ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 12px 15px; background: #0b0b0b; 
            position: sticky; top: 0; z-index: 150; 
            border-bottom: 2px solid #222;
        }

        /* ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¨‡¶æ‡¶ü‡¶® - ‡¶è‡¶ï ‡¶ï‡ßã‡¶£‡¶æ‡¶Ø‡¶º ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° */
        .fullscreen-btn {
            position: absolute; /* ‡¶¨‡¶æ‡¶ü‡¶®‡¶ü‡¶ø‡¶ï‡ßá ‡¶è‡¶ï ‡¶ï‡ßã‡¶£‡¶æ‡¶Ø‡¶º ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
            right: 15px;
            background: var(--premium);
            color: #000;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 900;
            z-index: 160;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            font-size: 11px;
            transition: 0.3s;
        }

        .zeno-logo { font-weight: 900; font-size: 22px; color: var(--accent); font-style: italic; margin-right: 5px; }

        .tab, .apk-btn, .search-btn { 
            padding: 8px 12px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 12px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 6px; white-space: nowrap; transition: 0.2s;
        }

        /* ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .tab:focus, .card:focus, .apk-btn:focus, .search-btn:focus, .fullscreen-btn:focus { 
            background: var(--accent) !important; color: #fff !important; border-color: #fff !important; 
            transform: scale(1.08); outline: none; box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        #main-content { padding: 20px 15px; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        
        .card { background: var(--card); border-radius: 12px; cursor: pointer; border: 3px solid transparent; position: relative; transition: 0.2s; outline: none; }
        .ch-index { position: absolute; top: 0; left: 0; background: #0088ff; color: white; font-size: 10px; padding: 2px 5px; border-bottom-right-radius: 8px; }

        .logo-box { height: 75px; display: flex; align-items: center; justify-content: center; background: #111; margin: 4px; border-radius: 8px; }
        .logo-box img { width: 70%; height: 70%; object-fit: contain; }
        .name { padding: 6px; font-size: 11px; font-weight: bold; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    </style>
</head>
<body>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">ALL</div>
        <div class="apk-btn" tabindex="0" onclick="window.location.href='YOUR_LINK'">üì• APK</div>
        
        <button class="fullscreen-btn" id="fs-btn" tabindex="0" onclick="makeFullscreen()">
            <span>FULLSCREEN</span>
        </button>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [];
    let longPressTimer;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            renderGrid(allChannels);
        } catch(e) { console.error(e); }
    }

    // ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function makeFullscreen() {
        const pWrapper = document.getElementById('player-wrapper');
        if (!document.fullscreenElement) {
            if (pWrapper.requestFullscreen) pWrapper.requestFullscreen();
            else if (pWrapper.webkitRequestFullscreen) pWrapper.webkitRequestFullscreen();
            player.fill(true); // ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡¶ï‡ßá ‡¶´‡ßÅ‡¶≤ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
        } else {
            document.exitFullscreen();
        }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.innerHTML = `
                <div class="ch-index">${index + 1}</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            card.onclick = () => playChannel(ch);

            // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ (‡¶ö‡¶æ‡¶™ ‡¶¶‡¶ø‡ßü‡ßá ‡¶ß‡¶∞‡¶≤‡ßá ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®)
            const startPress = () => {
                longPressTimer = setTimeout(() => {
                    playChannel(ch);
                    setTimeout(() => makeFullscreen(), 500);
                }, 800);
            };
            const stopLongPress = () => clearTimeout(longPressTimer);

            card.onmousedown = startPress;
            card.onmouseup = stopLongPress;
            card.ontouchstart = startPress;
            card.ontouchend = stopLongPress;

            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
    }

    // ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® (‡¶è‡¶ï‡¶¶‡¶Æ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶∏‡¶ø‡¶∞‡¶ø‡ßü‡¶æ‡¶≤)
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        const grid = document.querySelector('.grid');
        const cards = Array.from(document.querySelectorAll('.card'));
        const navItems = Array.from(document.querySelectorAll('.tab, .apk-btn, .fullscreen-btn'));
        
        const columns = Math.floor(grid.offsetWidth / 140) || 2; 
        const currentIndex = cards.indexOf(active);

        if (active.classList.contains('card')) {
            if (e.key === 'ArrowRight' && currentIndex < cards.length - 1) cards[currentIndex + 1].focus();
            else if (e.key === 'ArrowLeft' && currentIndex > 0) cards[currentIndex - 1].focus();
            else if (e.key === 'ArrowDown' && currentIndex + columns < cards.length) cards[currentIndex + columns].focus();
            else if (e.key === 'ArrowUp') {
                if (currentIndex < columns) navItems[0].focus();
                else cards[currentIndex - columns].focus();
            }
            else if (e.key === 'Enter') playChannel(allChannels[currentIndex]);
        } else {
            const menuIndex = navItems.indexOf(active);
            if (e.key === 'ArrowRight' && menuIndex < navItems.length - 1) navItems[menuIndex + 1].focus();
            else if (e.key === 'ArrowLeft' && menuIndex > 0) navItems[menuIndex - 1].focus();
            else if (e.key === 'ArrowDown') cards[0].focus();
        }
    });

    init();
</script>
</body>
</html>
