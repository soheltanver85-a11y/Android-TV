<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Android TV</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { 
            --accent: #ff0000; 
            --bg: #050505; 
            --card: #1a1a1a; 
            --gold: #ffd700; 
            --blue-glow: #0088ff;
        }
        
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }

        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; padding: 12px 20px; 
            background: #050505; position: sticky; top: 0; z-index: 150; border-bottom: 2px solid #222;
        }

        .tab, .refresh-btn { 
            padding: 10px 18px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-weight: bold; outline: none;
        }

        .tab:focus, .card:focus, .refresh-btn:focus { 
            background: var(--accent) !important; color: #fff !important; border-color: #fff !important; 
            transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; padding: 20px; }
        
        .card { background: var(--card); border-radius: 15px; cursor: pointer; border: 2px solid #333; position: relative; outline: none; overflow: hidden; }
        .ch-index { position: absolute; top: 0; left: 0; background: var(--blue-glow); color: white; font-size: 14px; font-weight: 900; padding: 4px 8px; border-bottom-right-radius: 12px; z-index: 10; }
        .fav-star { position: absolute; top: 5px; right: 5px; color: var(--gold); font-size: 18px; display: none; z-index: 10; }
        .is-fav .fav-star { display: block; }

        .logo-box { height: 80px; display: flex; align-items: center; justify-content: center; background: #111; margin: 5px; border-radius: 10px; }
        .logo-box img { width: 70%; height: 70%; object-fit: contain; }
        .name { padding: 8px; font-size: 12px; font-weight: bold; text-align: center; color: #ccc; }

        /* ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ OSD - ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶â‡¶™‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        #osd-number { 
            position: fixed; top: 10%; right: 5%; 
            background: red; color: white; 
            font-size: 70px; padding: 15px 45px; border-radius: 15px; 
            display: none; z-index: 9999999; font-weight: bold; 
            box-shadow: 0 0 30px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin" controls preload="auto"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="tab" tabindex="0" onclick="filterCategory('All')">‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü</div>
        <div class="refresh-btn" tabindex="0" onclick="location.reload()">üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂</div>
    </div>
    <div id="main-content"><div id="channel-grid" class="grid"></div></div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [], currentChIndex = -1;
    let favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let numBuffer = "", numTimeout = null;
    let longPressDetector = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            renderGrid(allChannels);
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch, idx) => {
            const isFav = favorites.includes(ch.url);
            const card = document.createElement('div');
            const displayIdx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.className = `card ${isFav ? 'is-fav' : ''}`;
            card.tabIndex = 0;
            card.setAttribute('data-index', displayIdx);
            card.innerHTML = `<div class="ch-index">${displayIdx}</div><div class="fav-star">‚≠ê</div><div class="logo-box"><img src="${ch.logo}"></div><div class="name">${ch.name}</div>`;

            // ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶¨‡¶æ ‡¶ü‡¶æ‡¶ö ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï
            card.onclick = () => playChannel(displayIdx - 1);
            
            grid.appendChild(card);
        });
    }

    function playChannel(index) {
        if (index < 0 || index >= allChannels.length) return;
        currentChIndex = index;
        player.src({ src: allChannels[index].url, type: 'application/x-mpegURL' });
        player.play().catch(() => {});
    }

    function toggleMainFullscreen() {
        if (!player.isFullscreen()) player.requestFullscreen();
        else player.exitFullscreen();
    }

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : allChannels;
        renderGrid(list);
    }

    // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶¨‡¶æ ‡¶ï‡¶ø‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;

        // ‡ßß. ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶ü‡ßã-‡¶´‡ßã‡¶ï‡¶æ‡¶∏
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; 
            osd.style.display = 'block';
            
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const targetIdx = parseInt(numBuffer) - 1;
                if (targetIdx >= 0 && targetIdx < allChannels.length) {
                    playChannel(targetIdx);
                    // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∏‡ßá‡¶á ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ
                    const targetCard = document.querySelector(`.card[data-index="${targetIdx + 1}"]`);
                    if (targetCard) {
                        targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        targetCard.focus();
                    }
                }
                numBuffer = ""; 
                osd.style.display = 'none';
            }, 1800); // ‡ßß.‡ßÆ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶∏‡¶Æ‡ßü
            return;
        }

        // ‡ß®. ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü 'Enter' ‡¶¨‡¶æ 'OK' ‡¶ö‡ßá‡¶™‡ßá ‡¶ß‡¶∞‡¶≤‡ßá ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®
        if (e.key === 'Enter' && active.classList.contains('card')) {
            if (!longPressDetector) {
                longPressDetector = setTimeout(() => {
                    toggleMainFullscreen();
                    longPressDetector = null;
                }, 800); // ‡ß¶.‡ßÆ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ö‡ßá‡¶™‡ßá ‡¶ß‡¶∞‡¶≤‡ßá ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶π‡¶¨‡ßá
            }
        }

        // ‡ß©. ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶æ‡¶ï‡¶æ‡¶≤‡ßÄ‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡¶¶‡¶≤ (Left/Right)
        if (player.isFullscreen()) {
            if (e.key === 'ArrowRight') playChannel(currentChIndex + 1);
            if (e.key === 'ArrowLeft') playChannel(currentChIndex - 1);
        }
    });

    // ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶õ‡ßá‡ßú‡ßá ‡¶¶‡¶ø‡¶≤‡ßá ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ
    window.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            clearTimeout(longPressDetector);
            longPressDetector = null;
        }
    });

    init();
</script>
</body>
</html>
