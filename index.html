<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Smart Edition</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        :root { 
            --accent: #ff0000; 
            --bg: #050505; 
            --card: #1a1a1a; 
            --blue-glow: #0088ff;
            --gold: #ffd700;
        }
        
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* Player Section */
        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        
        /* UI Overlay */
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 12px 20px; background: #050505; 
            position: sticky; top: 0; z-index: 150; 
            border-bottom: 2px solid #222; overflow-x: auto; scrollbar-width: none;
        }

        .tab, .apk-btn, .refresh-btn, .search-btn { 
            padding: 10px 18px; border-radius: 10px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 14px; font-weight: bold; outline: none; transition: 0.2s;
        }

        /* Remote Focus Effect */
        .tab:focus, .card:focus, .refresh-btn:focus, .search-btn:focus { 
            background: var(--accent) !important; color: #fff !important; 
            border-color: #fff !important; transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); outline: none;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 20px; }
        
        /* Channel Card with Number Design */
        .card { 
            background: var(--card); border-radius: 15px; cursor: pointer; 
            border: 2px solid #333; position: relative; transition: 0.3s; outline: none; overflow: hidden;
        }

        .ch-index { 
            position: absolute; top: 8px; left: 8px; 
            background: rgba(0, 136, 255, 0.9); color: white; 
            font-size: 14px; font-weight: 900; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; z-index: 10; border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .logo-box { height: 95px; display: flex; align-items: center; justify-content: center; background: #111; padding: 10px; }
        .logo-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .name { padding: 12px; font-size: 13px; font-weight: bold; text-align: center; color: #ccc; }

        /* OSD Number - Shows on top of player even in fullscreen */
        #osd-number { 
            position: fixed; top: 20px; right: 20px; 
            background: rgba(255, 0, 0, 0.85); color: white; 
            font-size: 40px; font-weight: bold; 
            padding: 10px 25px; border-radius: 15px; 
            display: none; z-index: 2147483647; /* Highest possible z-index for FS */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid white;
        }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <button class="search-btn" tabindex="0" onclick="toggleSearch(true)">üîç</button>
        <button class="tab" tabindex="0" onclick="showCategory('all')">‡¶∏‡¶¨ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤</button>
        <button class="tab" tabindex="0" onclick="showCategory('fav')">‚ù§Ô∏è ‡¶™‡ßç‡¶∞‡¶ø‡ßü</button>
        <button class="apk-btn" tabindex="0" onclick="window.location.href='#'">üì• APK</button>
        <button class="refresh-btn" tabindex="0" onclick="location.reload()">üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂</button>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [], favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let numBuffer = "", numTimeout = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            showCategory('all');
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            const originalIdx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.setAttribute('data-index', originalIdx);
            
            card.innerHTML = `
                <div class="ch-index">${originalIdx}</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            card.onclick = () => playChannel(ch);

            // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶≤‡¶ú‡¶ø‡¶ï: ‡ßß ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ö‡ßá‡¶™‡ßá ‡¶ß‡¶∞‡¶≤‡ßá ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®
            let longPressTimer;
            card.onmousedown = card.ontouchstart = () => {
                longPressTimer = setTimeout(() => {
                    playChannel(ch);
                    if (!player.isFullscreen()) player.requestFullscreen();
                }, 1000);
            };
            card.onmouseup = card.onmouseleave = card.ontouchend = () => clearTimeout(longPressTimer);

            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
    }

    function showCategory(type) {
        if (type === 'fav') renderGrid(allChannels.filter(c => favorites.includes(c.url)));
        else renderGrid(allChannels);
    }

    // Smart Keyboard/Remote Number Logic
    window.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = "CH: " + numBuffer; 
            osd.style.display = 'block';

            clearTimeout(numTimeout);
            // ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶∏‡¶Æ‡ßü ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶ü‡¶æ‡¶á‡¶™ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
            numTimeout = setTimeout(() => {
                const targetIdx = parseInt(numBuffer);
                const targetCard = document.querySelector(`.card[data-index="${targetIdx}"]`);
                
                if (targetCard) {
                    targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    targetCard.focus();
                    targetCard.click();
                }
                
                numBuffer = ""; 
                osd.style.display = 'none';
            }, 2000); 
        }
    });

    init();
</script>
</body>
</html>
