<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV - Premium UI</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #player-wrapper { height: 50vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 100; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }

        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 60px; padding: 10px 30px; border-radius: 15px; display: none; z-index: 1000; font-weight: bold; }

        /* ‡¶á‡¶â‡¶Ü‡¶á ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü */
        #ui-overlay { margin-top: 50vh; height: 50vh; overflow-y: auto; background: var(--bg); position: relative; }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 12px; 
            padding: 20px; background: rgba(5, 5, 5, 0.98); 
            position: sticky; top: 0; z-index: 150; border-bottom: 2px solid #222; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }
        
        /* ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶ì ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶≤‡ßã‡¶ó‡ßã ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .zeno-logo { 
            font-weight: 900; font-size: 32px; letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, #ff0000, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            margin-right: 25px; font-style: italic;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        @keyframes shine { to { background-position: 200% center; } }

        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .tab, .apk-btn, .recent-pill, .search-btn { 
            padding: 12px 22px; border-radius: 12px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 15px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 10px; white-space: nowrap; flex-shrink: 0;
            transition: 0.3s;
        }

        .search-btn { background: #333; border: 1px solid #444; }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶ø‡¶≤‡ßç‡¶° */
        #search-overlay { 
            display: none; position: absolute; left: 0; top: 0; width: 100%; height: 80px; 
            background: #050505; z-index: 200; align-items: center; padding: 0 25px; 
        }
        #search-input { flex: 1; padding: 15px; background: #1a1a1a; border: 2px solid var(--accent); color: white; border-radius: 10px; font-size: 18px; outline: none; }

        .tab:focus, .apk-btn:focus, .recent-pill:focus, .card:focus, .search-btn:focus, #search-input:focus { 
            background: var(--accent); border-color: #fff; transform: scale(1.08); color: white;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        .recent-pill img { width: 28px; height: 28px; border-radius: 6px; object-fit: contain; background: #000; }

        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶è‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡ßá‡¶®‡ßç‡¶ü */
        #main-content { padding: 30px 20px 100px 20px; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px; }
        
        .card { background: var(--card); border-radius: 18px; cursor: pointer; border: 4px solid transparent; position: relative; overflow: hidden; transition: 0.2s; }
        .ch-index { position: absolute; top: 0; left: 0; background: linear-gradient(45deg, #0044cc, #0088ff); color: white; font-size: 16px; font-weight: bold; padding: 5px 12px; border-bottom-right-radius: 18px; z-index: 5; }
        .logo-box { height: 110px; display: flex; align-items: center; justify-content: center; background: #111; margin: 8px; border-radius: 14px; }
        .logo-box img { width: 80%; height: 80%; object-fit: contain; }
        .name { padding: 15px; font-size: 16px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .apk-btn { background: #007bff; }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-big-play-centered" controls preload="auto" tabindex="-1"></video>
</div>

<div id="ui-overlay">
    <div id="search-overlay">
        <input type="text" id="search-input" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." oninput="searchChannels(this.value)">
        <button class="tab" onclick="toggleSearch(false)" style="margin-left:15px;">‡¶¨‡¶®‡ßç‡¶ß</button>
    </div>

    <div class="tabs-container">
        <div class="zeno-logo">ZENO TV</div>
        <div class="search-btn" tabindex="0" onclick="toggleSearch(true)">üîç ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">üì∫ ‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Sports')">‚öΩ ‡¶∏‡ßç‡¶™‡ßã‡¶∞‡ßç‡¶ü‡¶∏</div>
        <div class="apk-btn" tabindex="0" onclick="window.location.href='YOUR_APK_URL'">üì• APK</div>
        <div id="recent-box" style="display:flex; gap:10px; margin-left:10px;"></div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [], currentPlayingUrl = "";
    let recents = JSON.parse(localStorage.getItem('zeno_recent_list')) || [];
    let numBuffer = "", numTimeout = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderGrid(allChannels);
            renderRecentPills();
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.setAttribute('data-url', ch.url);
            const idx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.innerHTML = `<div class="ch-index">${idx}</div><div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'"></div><div class="name">${ch.name}</div>`;
            
            card.onclick = () => playChannel(ch);
            card.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    if (currentPlayingUrl === ch.url) player.requestFullscreen();
                    else playChannel(ch);
                }
            };
            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        currentPlayingUrl = ch.url;

        // ‡ß´‡¶ü‡¶ø ‡¶∞‡¶ø‡¶∏‡ßá‡¶®‡ßç‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï
        recents = [ch, ...recents.filter(i => i.url !== ch.url)].slice(0, 5);
        localStorage.setItem('zeno_recent_list', JSON.stringify(recents));
        renderRecentPills();
    }

    function renderRecentPills() {
        const box = document.getElementById('recent-box');
        box.innerHTML = '';
        recents.forEach(ch => {
            const pill = document.createElement('div');
            pill.className = 'recent-pill';
            pill.tabIndex = 0;
            pill.innerHTML = `<img src="${ch.logo}" onerror="this.style.display='none'"> <span>${ch.name.substring(0,8)}</span>`;
            pill.onclick = () => playChannel(ch);
            pill.onkeydown = (e) => { if(e.key === 'Enter') playChannel(ch); };
            box.appendChild(pill);
        });
    }

    function toggleSearch(show) {
        const overlay = document.getElementById('search-overlay');
        overlay.style.display = show ? 'flex' : 'none';
        if(show) document.getElementById('search-input').focus();
    }

    function searchChannels(q) {
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
        renderGrid(filtered);
    }

    function filterCategory(cat) {
        let list = (cat === 'Sports') ? allChannels.filter(c => c.group.toLowerCase().includes('sport')) : allChannels;
        renderGrid(list);
    }

    // ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ì ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' || e.key === 'Escape' || e.keyCode === 10009) {
            if (document.getElementById('search-overlay').style.display === 'flex') {
                toggleSearch(false);
                e.preventDefault();
            } else if (player.isFullscreen()) {
                player.exitFullscreen();
                setTimeout(() => {
                    const target = document.querySelector(`.card[data-url="${currentPlayingUrl}"]`);
                    if (target) target.focus();
                }, 300);
                e.preventDefault();
            }
        }
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
        }
    });

    init();
</script>
</body>
</html>
