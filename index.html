<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV - Premium UI</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        #player-wrapper { height: 50vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 100; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }

        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 60px; padding: 10px 30px; border-radius: 15px; display: none; z-index: 1000; font-weight: bold; }

        #ui-overlay { margin-top: 50vh; height: 50vh; overflow-y: auto; background: var(--bg); }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 15px 20px; background: rgba(5, 5, 5, 0.95); 
            position: sticky; top: 0; z-index: 150; border-bottom: 1px solid #222; 
            overflow-x: auto;
        }
        
        .zeno-logo { font-weight: 900; font-size: 24px; color: #ff0000; margin-right: 20px; flex-shrink: 0; font-style: italic; }

        .tab, .apk-btn, .recent-pill, #search-input { 
            padding: 10px 18px; border-radius: 50px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 14px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 8px; white-space: nowrap; flex-shrink: 0;
        }

        #search-input { background: #111; border: 1px solid #444; width: 150px; border-radius: 10px; }

        .tab:focus, .apk-btn:focus, .recent-pill:focus, .card:focus, #search-input:focus { 
            background: var(--accent); border-color: #fff; transform: scale(1.05); outline: none;
        }

        /* ‡¶∞‡¶ø‡¶∏‡ßá‡¶®‡ßç‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶≤‡ßã‡¶ó‡ßã ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .recent-pill img { width: 22px; height: 22px; border-radius: 4px; object-fit: contain; background: #000; }

        #main-content { padding: 25px 20px 80px 20px; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; }
        .card { background: var(--card); border-radius: 15px; cursor: pointer; border: 4px solid transparent; position: relative; overflow: hidden; transition: 0.2s; }
        
        .ch-index { position: absolute; top: 0; left: 0; background: #0088ff; color: white; font-size: 16px; font-weight: bold; padding: 4px 10px; border-bottom-right-radius: 15px; z-index: 5; }
        .logo-box { height: 100px; display: flex; align-items: center; justify-content: center; background: #222; margin: 6px; border-radius: 12px; }
        .logo-box img { width: 85%; height: 85%; object-fit: contain; }
        .name { padding: 12px; font-size: 15px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .apk-btn { background: #1a73e8; } /* ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶¨‡¶æ‡¶ü‡¶® ‡¶®‡ßÄ‡¶≤ ‡¶∞‡¶Ç */
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-big-play-centered" controls preload="auto" tabindex="-1"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO TV</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">üì∫ ‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê ‡¶´‡ßá‡¶≠</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Sports')">‚öΩ ‡¶∏‡ßç‡¶™‡ßã‡¶∞‡ßç‡¶ü‡¶∏</div>
        
        <div class="apk-btn" tabindex="0" onclick="window.location.href='YOUR_APK_URL_HERE'">üì• APK</div>

        <input type="text" id="search-input" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö..." oninput="searchChannels(this.value)" tabindex="0">

        <div id="recent-box" style="display:flex; gap:8px;"></div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [];
    let favorites = JSON.parse(localStorage.getItem('tv_favs')) || [];
    // ‡¶∞‡¶ø‡¶∏‡ßá‡¶®‡ßç‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ö‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
    let recents = JSON.parse(localStorage.getItem('tv_recents_data')) || [];
    let numBuffer = "", numTimeout = null, currentPlayingUrl = ""; 

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderGrid(allChannels);
            renderRecentPills();
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.setAttribute('data-url', ch.url); 
            const idx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.innerHTML = `<div class="ch-index">${idx}</div><div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div><div class="name">${ch.name}</div>`;
            
            card.onclick = () => playChannel(ch);
            card.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    if (currentPlayingUrl === ch.url) player.requestFullscreen();
                    else playChannel(ch);
                }
            };
            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        currentPlayingUrl = ch.url;

        // ‡ß´‡¶ü‡¶ø ‡¶∞‡¶ø‡¶∏‡ßá‡¶®‡ßç‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶ú‡¶Æ‡ßá‡¶®‡ßç‡¶ü
        recents = [ch, ...recents.filter(i => i.url !== ch.url)].slice(0, 5);
        localStorage.setItem('tv_recents_data', JSON.stringify(recents));
        renderRecentPills();
    }

    function renderRecentPills() {
        const box = document.getElementById('recent-box');
        box.innerHTML = '';
        recents.forEach(ch => {
            const pill = document.createElement('div');
            pill.className = 'recent-pill';
            pill.tabIndex = 0;
            pill.innerHTML = `<img src="${ch.logo}" onerror="this.style.display='none'"> <span>${ch.name.substring(0,6)}</span>`;
            pill.onclick = () => playChannel(ch);
            pill.onkeydown = (e) => { if(e.key === 'Enter') playChannel(ch); };
            box.appendChild(pill);
        });
    }

    function searchChannels(query) {
        const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query.toLowerCase()));
        renderGrid(filtered);
    }

    function filterCategory(cat) {
        let list = allChannels;
        if (cat === 'Favorite') list = allChannels.filter(c => favorites.includes(c.url));
        if (cat === 'Sports') list = allChannels.filter(c => c.group.toLowerCase().includes('sport'));
        renderGrid(list);
    }

    // ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ì ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' || e.key === 'Escape' || e.keyCode === 10009) {
            if (player.isFullscreen()) {
                player.exitFullscreen();
                e.preventDefault();
                setTimeout(() => {
                    const target = document.querySelector(`.card[data-url="${currentPlayingUrl}"]`);
                    if (target) target.focus();
                }, 300);
            }
        }
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
        }
    });

    init();
</script>
</body>
</html>
