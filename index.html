<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Ultimate Edition</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { 
            --accent: #ff0000; --bg: #050505; --card: #1a1a1a; 
            --gold: #ffd700; --blue-glow: #0088ff; --premium: linear-gradient(45deg, #FFD700, #FFA500);
        }
        
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; }
        
        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        #search-box { 
            display: none; padding: 15px; background: #111; border-bottom: 2px solid var(--accent);
            position: sticky; top: 60px; z-index: 160;
        }
        #search-input { width: 90%; padding: 10px; border-radius: 5px; border: none; background: #222; color: white; outline: none; }

        .tabs-container { 
            display: flex; align-items: center; gap: 10px; padding: 12px 20px; 
            background: #050505; position: sticky; top: 0; z-index: 150; border-bottom: 2px solid #222;
        }

        .tab, .apk-btn, .refresh-btn, .search-btn { 
            padding: 10px 18px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 14px; font-weight: bold; outline: none; white-space: nowrap;
        }
        .apk-btn { background: #007bff; }
        .search-btn { background: #444; }

        .tab:focus, .card:focus, .apk-btn:focus, .refresh-btn:focus, .search-btn:focus { 
            background: var(--accent) !important; color: #fff !important; border-color: #fff !important; 
            transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        #main-content { padding: 20px 15px; min-height: 100vh; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); border-radius: 15px; cursor: pointer; border: 2px solid #333; position: relative; outline: none; overflow: hidden; }
        .ch-index { position: absolute; top: 0; left: 0; background: var(--blue-glow); color: white; font-size: 16px; font-weight: 900; padding: 4px 10px; border-bottom-right-radius: 12px; z-index: 10; }
        
        .logo-box { height: 85px; display: flex; align-items: center; justify-content: center; background: #111; margin: 5px; border-radius: 10px; }
        .logo-box img { width: 75%; height: 75%; object-fit: contain; }
        .name { padding: 10px; font-size: 12px; font-weight: bold; text-align: center; color: #ccc; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        #osd-number { 
            position: fixed; top: 10%; right: 5%; 
            background: rgba(255, 0, 0, 0.9); color: white; 
            font-size: 80px; padding: 20px 50px; border-radius: 20px; 
            display: none; z-index: 10000; font-weight: bold; 
            box-shadow: 0 0 40px rgba(0,0,0,0.8); pointer-events: none;
        }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div style="font-weight:900; color:red; font-style:italic; margin-right:10px; font-size: 20px;">ZENO TV</div>
        <div class="search-btn" tabindex="0" onclick="toggleSearch()">üîç</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü</div>
        <div class="apk-btn" tabindex="0" onclick="window.location.href='YOUR_APK_LINK_HERE'">üì• APK</div>
        <div class="refresh-btn" tabindex="0" onclick="location.reload()">üîÑ</div>
    </div>

    <div id="search-box">
        <input type="text" id="search-input" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." oninput="searchChannels(this.value)">
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [], currentChIndex = -1;
    let favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let numBuffer = "", numTimeout = null, longPressTimer = null;
    let isLongPressActive = false;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            renderGrid(allChannels);
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch) => {
            const displayIdx = allChannels.findIndex(i => i.url === ch.url) + 1;
            const card = document.createElement('div');
            card.className = `card`;
            card.tabIndex = 0;
            card.setAttribute('data-index', displayIdx);
            card.innerHTML = `
                <div class="ch-index">${displayIdx}</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
            const startPress = () => {
                isLongPressActive = false;
                longPressTimer = setTimeout(() => {
                    isLongPressActive = true;
                    playChannel(displayIdx - 1, true);
                }, 1000);
            };
            const endPress = () => clearTimeout(longPressTimer);

            card.onmousedown = card.ontouchstart = startPress;
            card.onmouseup = card.onmouseleave = card.ontouchend = endPress;

            card.onclick = () => {
                if(!isLongPressActive) playChannel(displayIdx - 1, false);
            };

            grid.appendChild(card);
        });
    }

    function playChannel(index, goFullscreen = false) {
        if (index < 0 || index >= allChannels.length) return;
        currentChIndex = index;
        player.src({ src: allChannels[index].url, type: 'application/x-mpegURL' });
        player.play();

        const targetCard = document.querySelector(`.card[data-index="${index + 1}"]`);
        if (targetCard) {
            targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            targetCard.focus();
        }

        if (goFullscreen) player.requestFullscreen();
    }

    function toggleSearch() {
        const box = document.getElementById('search-box');
        box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        if(box.style.display === 'block') document.getElementById('search-input').focus();
    }

    function searchChannels(q) {
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
        renderGrid(filtered);
    }

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : allChannels;
        renderGrid(list);
    }

    window.addEventListener('keydown', (e) => {
        const isFS = player.isFullscreen();
        const active = document.activeElement;

        // ‡ßß. ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; 
            osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                playChannel(parseInt(numBuffer) - 1, isFS);
                numBuffer = ""; 
                osd.style.display = 'none';
            }, 2000);
            return;
        }

        // ‡ß®. ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶®
        if (isFS) {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                playChannel(currentChIndex + 1 >= allChannels.length ? 0 : currentChIndex + 1, true);
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                playChannel(currentChIndex - 1 < 0 ? allChannels.length - 1 : currentChIndex - 1, true);
            }
            return;
        }

        // ‡ß©. ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ (‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶ì‡¶™‡¶∞)
        if (e.key === 'Enter' && active.classList.contains('card')) {
            isLongPressActive = false;
            longPressTimer = setTimeout(() => {
                isLongPressActive = true;
                playChannel(parseInt(active.getAttribute('data-index')) - 1, true);
            }, 1000);
        }

        // ‡ß™. ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶®
        const navItems = Array.from(document.querySelectorAll('.tab, .apk-btn, .refresh-btn, .search-btn, .card'));
        const cards = Array.from(document.querySelectorAll('.card'));
        if (active.classList.contains('card')) {
            const cardIdx = cards.indexOf(active);
            const cols = Math.floor(document.querySelector('.grid').offsetWidth / 150) || 2;
            if (e.key === 'ArrowRight' && cardIdx < cards.length - 1) cards[cardIdx + 1].focus();
            else if (e.key === 'ArrowLeft' && cardIdx > 0) cards[cardIdx - 1].focus();
            else if (e.key === 'ArrowDown' && cardIdx + cols < cards.length) cards[cardIdx + cols].focus();
            else if (e.key === 'ArrowUp') {
                if (cardIdx < cols) {
                    document.querySelector('.tab').focus();
                    document.getElementById('ui-overlay').scrollTo(0,0);
                } else {
                    cards[cardIdx - cols].focus();
                }
            }
        } else {
            const curIdx = navItems.indexOf(active);
            if (e.key === 'ArrowRight' && curIdx < navItems.length - 1) navItems[curIdx + 1].focus();
            else if (e.key === 'ArrowLeft' && curIdx > 0) navItems[curIdx - 1].focus();
            else if (e.key === 'ArrowDown') cards[0].focus();
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            clearTimeout(longPressTimer);
            setTimeout(() => { isLongPressActive = false; }, 200);
        }
    });

    init();
</script>
</body>
</html>
