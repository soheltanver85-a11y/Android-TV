<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Ultimate</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --fav-color: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* প্লেয়ার ও ঘড়ি */
        #player-wrapper { height: 50vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 100; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 50px; padding: 10px 30px; border-radius: 15px; display: none; z-index: 1000; font-weight: bold; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* জ্বলজ্বলে Zeno TV এবং ট্যাব */
        #ui-overlay { margin-top: 50vh; height: 50vh; overflow-y: auto; background: var(--bg); }
        .tabs-container { display: flex; align-items: center; gap: 12px; padding: 12px 30px; background: #111; position: sticky; top: 0; z-index: 50; }
        
        .zeno-logo { font-weight: bold; font-size: 20px; color: #fff; text-shadow: 0 0 10px #ff0000; animation: glow 1.5s infinite alternate; margin-right: 15px; }
        @keyframes glow { from { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; } to { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4d4d; transform: scale(1.05); } }

        .tab { padding: 8px 18px; background: #222; border-radius: 20px; cursor: pointer; border: 2px solid transparent; outline: none; font-size: 14px; }
        .tab:focus, .card:focus, .m-btn:focus, .apk-btn:focus { background: var(--accent); border-color: white; transform: scale(1.05); }

        /* ইউনিক APK বাটন */
        .apk-btn { display: flex; align-items: center; gap: 8px; background: linear-gradient(45deg, #00c853, #b2ff59); color: #000; padding: 8px 15px; border-radius: 15px; font-weight: bold; cursor: pointer; text-decoration: none; border: none; outline: none; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,200,83,0.3); }

        /* গ্রিড */
        #main-content { padding: 15px 30px 100px 30px; }
        .section-title { font-size: 18px; margin: 15px 0 10px; color: var(--fav-color); border-left: 4px solid var(--accent); padding-left: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; margin-bottom: 30px; }
        
        .card { background: var(--card); border-radius: 12px; position: relative; cursor: pointer; border: 4px solid transparent; outline: none; }
        .ch-index { position: absolute; top: 0; left: 0; background: #0044cc; color: white; font-size: 16px; font-weight: bold; padding: 3px 10px; border-bottom-right-radius: 12px; border-top-left-radius: 10px; }
        .logo-box { height: 90px; display: flex; align-items: center; justify-content: center; background: #222; margin: 4px; border-radius: 8px; overflow: hidden; }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }
        .name { padding: 8px; font-size: 14px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* মোডাল */
        #fav-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 40px; border-radius: 20px; text-align: center; border: 3px solid var(--accent); }
        .modal-btns { display: flex; justify-content: center; gap: 30px; margin-top: 30px; }
        .m-btn { padding: 12px 50px; border-radius: 10px; border: 4px solid transparent; cursor: pointer; color: white; font-weight: bold; font-size: 22px; outline: none; }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-big-play-centered" controls tabindex="-1"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO TV</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">সবগুলো</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">ফেভারেট</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Sports')">Sports</div>
        <a href="আপনার_লিংক_এখানে" class="apk-btn" tabindex="0">
            <span>⬇</span> APK ডাউনলোড
        </a>
    </div>

    <div id="main-content">
        <div id="recent-section" style="display:none;">
            <div class="section-title">সম্প্রতি দেখা চ্যানেল</div>
            <div id="recent-grid" class="grid"></div>
        </div>
        <div class="section-title">সব চ্যানেল</div>
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<div id="fav-modal">
    <div class="modal-content">
        <h2 id="modal-text"></h2>
        <div class="modal-btns">
            <button id="confirm-no" class="m-btn" tabindex="0" style="background:#444;">না</button>
            <button id="confirm-yes" class="m-btn" tabindex="0" style="background:var(--accent);">হ্যাঁ</button>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [], favorites = JSON.parse(localStorage.getItem('tv_favs')) || [];
    let recents = JSON.parse(localStorage.getItem('tv_recents')) || [];
    let numBuffer = "", numTimeout = null, sourceTimer = null, lastClickTime = 0, lastFocusedCard = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderRecentGrid();
            renderGrid(allChannels);
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch) => {
            const card = createCard(ch);
            grid.appendChild(card);
        });
    }

    function renderRecentGrid() {
        const recentGrid = document.getElementById('recent-grid');
        const section = document.getElementById('recent-section');
        if (recents.length === 0) { section.style.display = 'none'; return; }
        section.style.display = 'block';
        recentGrid.innerHTML = '';
        recents.forEach(url => {
            const ch = allChannels.find(c => c.url === url);
            if (ch) recentGrid.appendChild(createCard(ch));
        });
    }

    function createCard(ch) {
        const isFav = favorites.includes(ch.url);
        const card = document.createElement('div');
        card.className = `card ${isFav ? 'is-favorite' : ''}`;
        card.tabIndex = 0;
        card.innerHTML = `<div class="ch-index">${allChannels.findIndex(i => i.url === ch.url) + 1}</div><div class="logo-box"><img src="${ch.logo}"></div><div class="name">${ch.name}</div>`;
        
        card.onfocus = () => { lastFocusedCard = card; };
        card.onkeydown = (e) => {
            if (e.key === 'Enter' || e.key === 'OK') {
                const now = Date.now();
                if (now - lastClickTime < 300) toggleFullscreen();
                else playChannel(ch);
                lastClickTime = now;
                e.preventDefault();
            }
        };
        return card;
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        // রিসেন্ট লিস্ট আপডেট
        recents = [ch.url, ...recents.filter(u => u !== ch.url)].slice(0, 6);
        localStorage.setItem('tv_recents', JSON.stringify(recents));
        renderRecentGrid();
    }

    function toggleFullscreen() {
        if (!player.isFullscreen()) player.requestFullscreen();
        else player.exitFullscreen();
    }

    // নম্বর কী ও সোর্স বাটন হ্যান্ডলিং
    window.addEventListener('keydown', (e) => {
        // নম্বর শর্টকাট
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
        }

        // সোর্স বাটন (লং প্রেস)
        if (e.key === 'Source' || e.keyCode === 424 || e.keyCode === 18) {
            if (!sourceTimer) {
                sourceTimer = setTimeout(() => {
                    const active = document.activeElement;
                    if (active && active.classList.contains('card')) {
                        const chName = active.querySelector('.name').innerText;
                        const ch = allChannels.find(c => c.name === chName);
                        if (ch) showFavModal(ch);
                    }
                }, 1200);
            }
        }

        if (e.key === 'Backspace' || e.key === 'Escape') {
            if (document.getElementById('fav-modal').style.display === 'flex') closeModal();
            else if (player.isFullscreen()) player.exitFullscreen();
            e.preventDefault();
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'Source' || e.keyCode === 424 || e.keyCode === 18) {
            clearTimeout(sourceTimer); sourceTimer = null;
        }
    });

    // মোডাল লজিক (রাইট হ্যাঁ, লেফট না)
    document.getElementById('fav-modal').onkeydown = (e) => {
        if (e.key === 'ArrowRight') document.getElementById('confirm-yes').focus();
        else if (e.key === 'ArrowLeft') document.getElementById('confirm-no').focus();
        else if (e.key === 'Enter' || e.key === 'OK') document.activeElement.click();
        e.preventDefault();
    };

    function showFavModal(ch) {
        window.selectedChannel = ch;
        document.getElementById('modal-text').innerText = favorites.includes(ch.url) ? "ফেভারেট থেকে বাদ দিবেন?" : "ফেভারেট লিস্টে যোগ করবেন?";
        document.getElementById('fav-modal').style.display = 'flex';
        setTimeout(() => document.getElementById('confirm-no').focus(), 150);
    }

    document.getElementById('confirm-yes').onclick = () => {
        const url = window.selectedChannel.url;
        if (favorites.includes(url)) favorites = favorites.filter(f => f !== url);
        else favorites.push(url);
        localStorage.setItem('tv_favs', JSON.stringify(favorites));
        closeModal();
        renderGrid(allChannels);
    };

    document.getElementById('confirm-no').onclick = closeModal;
    function closeModal() { document.getElementById('fav-modal').style.display = 'none'; if(lastFocusedCard) lastFocusedCard.focus(); }

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : 
                   (cat === 'Sports') ? allChannels.filter(c => c.group.toLowerCase().includes('sports') || c.name.toLowerCase().includes('sports')) : allChannels;
        renderGrid(list);
    }

    init();
</script>
</body>
</html>
