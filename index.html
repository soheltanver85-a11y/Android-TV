<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Android TV Edition</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { 
            --accent: #ff0000; 
            --bg: #050505; 
            --card: #1a1a1a; 
            --blue-glow: #0088ff;
        }
        
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        
        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞‡ßá‡¶∞ ‡¶≠‡¶≤‡¶ø‡¶â‡¶Æ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶π‡¶æ‡¶á‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        .vjs-volume-panel, .vjs-mute-control, .vjs-volume-control { display: none !important; }

        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; padding: 12px 20px; 
            background: #050505; position: sticky; top: 0; z-index: 150; border-bottom: 2px solid #222;
        }

        .tab, .apk-btn, .refresh-btn { 
            padding: 10px 18px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 14px; font-weight: bold; outline: none;
        }

        /* ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ - ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ó‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨‡¶™‡ßÇ‡¶∞‡ßç‡¶£ */
        .tab:focus, .card:focus, .apk-btn:focus, .refresh-btn:focus { 
            background: var(--accent) !important; color: #fff !important; border-color: #fff !important; 
            transform: scale(1.05); outline: none; box-shadow: 0 0 15px var(--accent);
        }

        #main-content { padding: 20px 15px; min-height: 100vh; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); border-radius: 15px; cursor: pointer; border: 2px solid #333; position: relative; outline: none; overflow: hidden; }
        .ch-index { position: absolute; top: 0; left: 0; background: var(--blue-glow); color: white; font-size: 14px; font-weight: 900; padding: 4px 8px; border-bottom-right-radius: 10px; z-index: 10; }
        
        .logo-box { height: 80px; display: flex; align-items: center; justify-content: center; background: #111; margin: 5px; border-radius: 10px; }
        .logo-box img { width: 70%; height: 70%; object-fit: contain; }
        .name { padding: 8px; font-size: 12px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ccc; }

        #osd-number { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); color: white; font-size: 70px; padding: 20px 50px; 
            border-radius: 20px; display: none; z-index: 9999; border: 3px solid var(--accent);
        }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin" preload="auto"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="tab" tabindex="0" onclick="filterCategory('All')">‡¶∏‡¶¨ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤</div>
        <div class="apk-btn" tabindex="0" onclick="alert('Downloading...')">üì• APK</div>
        <div class="refresh-btn" tabindex="0" onclick="location.reload()">üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂</div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player', {
        controlBar: {
            volumePanel: false // ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ ‡¶•‡ßá‡¶ï‡ßá‡¶ì ‡¶≠‡¶≤‡¶ø‡¶â‡¶Æ ‡¶¨‡¶®‡ßç‡¶ß
        }
    });

    let allChannels = [], currentChIndex = -1, numBuffer = "", numTimeout = null;

    async function init() {
        try {
            const res = await fetch('https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2');
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            renderGrid(allChannels);
        } catch(e) { console.error("Data load error"); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch, idx) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.setAttribute('data-index', idx + 1);
            card.innerHTML = `<div class="ch-index">${idx + 1}</div><div class="logo-box"><img src="${ch.logo}"></div><div class="name">${ch.name}</div>`;
            
            // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶ì ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞
            let pressTimer;
            card.onmousedown = () => {
                pressTimer = setTimeout(() => {
                    playChannel(idx);
                    player.requestFullscreen();
                }, 800);
            };
            card.onmouseup = () => clearTimeout(pressTimer);
            card.onclick = () => playChannel(idx);
            
            grid.appendChild(card);
        });
    }

    function playChannel(index) {
        if (index < 0 || index >= allChannels.length) return;
        currentChIndex = index;
        player.src({ src: allChannels[index].url, type: 'application/x-mpegURL' });
        player.play();
    }

    // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        const isFS = player.isFullscreen();

        // ‡ßß. ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                playChannel(parseInt(numBuffer) - 1);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
            return;
        }

        // ‡ß®. ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶®
        if (isFS) {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') playChannel(currentChIndex + 1);
            else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') playChannel(currentChIndex - 1);
            return;
        }

        // ‡ß©. ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶¶‡¶ø‡ßü‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ì ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶®
        const navItems = Array.from(document.querySelectorAll('.tab, .apk-btn, .refresh-btn'));
        const cards = Array.from(document.querySelectorAll('.card'));

        if (active.classList.contains('card')) {
            const idx = cards.indexOf(active);
            const cols = 4; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ï‡¶≤‡¶æ‡¶Æ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ

            if (e.key === 'ArrowRight' && idx < cards.length - 1) cards[idx + 1].focus();
            else if (e.key === 'ArrowLeft' && idx > 0) cards[idx - 1].focus();
            else if (e.key === 'ArrowDown' && idx + cols < cards.length) cards[idx + cols].focus();
            else if (e.key === 'ArrowUp') {
                if (idx < cols) navItems[0].focus(); // ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶â‡¶™‡¶∞‡ßá ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                else cards[idx - cols].focus();
            }
        } else if (active.classList.contains('tab') || active.classList.contains('apk-btn') || active.classList.contains('refresh-btn')) {
            const tIdx = navItems.indexOf(active);
            if (e.key === 'ArrowRight' && tIdx < navItems.length - 1) navItems[tIdx + 1].focus();
            else if (e.key === 'ArrowLeft' && tIdx > 0) navItems[tIdx - 1].focus();
            else if (e.key === 'ArrowDown') cards[0].focus(); // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡¶æ‡¶Æ‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
        }
    });

    init();
</script>
</body>
</html>
