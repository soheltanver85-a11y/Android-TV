<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Android TV Edition</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --gold: #ffd700; --premium: linear-gradient(45deg, #FFD700, #FFA500); }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        .vjs-volume-panel, .vjs-mute-control { display: none !important; }
        
        /* ‡¶á‡¶â‡¶Ü‡¶á ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü - ‡¶∏‡ßç‡¶™‡ßá‡¶∏‡¶ø‡¶Ç ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; padding-top: 10px; }
        
        .zeno-logo { 
            font-weight: 900; font-size: 26px; color: #fff; 
            font-style: italic; margin-right: 20px; flex-shrink: 0;
            text-shadow: 2px 2px #ff0000; letter-spacing: 1px;
        }
        .zeno-logo span { color: var(--accent); }

        .fullscreen-btn {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: var(--premium); color: #000; border: none; padding: 12px 20px;
            border-radius: 8px; cursor: pointer; font-weight: 900; 
            font-size: 14px; transition: 0.3s; box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
        }

        #search-overlay { 
            display: none; position: absolute; left: 0; top: 0; width: 100%; height: 70px; 
            background: #050505; z-index: 300; align-items: center; padding: 0 25px; border-bottom: 2px solid var(--accent);
        }

        /* ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ - ‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨ ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        .tabs-container { 
            display: flex; align-items: center; gap: 15px; 
            padding: 20px 25px; background: #050505; 
            position: sticky; top: 0; z-index: 150; 
            border-bottom: 2px solid #222; overflow-x: auto; scrollbar-width: none;
            margin-bottom: 20px;
        }

        .tab, .recent-pill, .apk-btn, .search-btn { 
            padding: 10px 16px; border-radius: 10px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 14px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 8px; white-space: nowrap; transition: 0.2s;
        }

        /* ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
        .tab:focus, .recent-pill:focus, .card:focus, .apk-btn:focus, .search-btn:focus, .fullscreen-btn:focus { 
            background: var(--accent) !important; color: #fff !important; border-color: #fff !important; 
            transform: scale(1.1); outline: none; box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
            z-index: 10;
        }

        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° - ‡¶∏‡ßç‡¶™‡ßá‡¶∏‡¶ø‡¶Ç ‡¶ì ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ú‡¶ø‡¶® ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        #main-content { padding: 25px 25px 100px 25px; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 25px; }
        
        .card { background: var(--card); border-radius: 15px; cursor: pointer; border: 3px solid transparent; position: relative; transition: 0.2s; outline: none; }
        .ch-index { position: absolute; top: 0; left: 0; background: #0088ff; color: white; font-size: 12px; padding: 3px 7px; border-bottom-right-radius: 10px; z-index: 5; }
        
        .logo-box { height: 85px; display: flex; align-items: center; justify-content: center; background: #111; margin: 5px; border-radius: 10px; }
        .logo-box img { width: 75%; height: 75%; object-fit: contain; }
        .name { padding: 8px; font-size: 13px; font-weight: bold; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        #osd-number { position: fixed; top: 15%; left: 50%; transform: translateX(-50%); background: var(--accent); color: white; font-size: 70px; padding: 20px 50px; border-radius: 20px; display: none; z-index: 1000; font-weight: bold; box-shadow: 0 0 40px rgba(255,0,0,0.6); }
    </style>
</head>
<body>

<div id="osd-number"></div>

<button class="fullscreen-btn" id="fs-btn" tabindex="0" onclick="toggleMainFullscreen()">
    <span>FULLSCREEN</span>
</button>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<div id="ui-overlay">
    <div id="search-overlay">
        <input type="text" id="search-input" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." oninput="searchChannels(this.value)" style="flex:1; padding:12px; background:#1a1a1a; border:1px solid #444; color:white; border-radius:8px;">
        <button class="tab" onclick="toggleSearch(false)">‡¶¨‡¶®‡ßç‡¶ß</button>
    </div>

    <div class="tabs-container">
        <div class="zeno-logo">ZENO<span> TV</span></div>
        <div class="search-btn" tabindex="0" onclick="toggleSearch(true)">üîç</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê</div>
        <div class="apk-btn" tabindex="0" onclick="window.location.href='YOUR_LINK'">üì• APK</div>
        <div id="recent-box" style="display:flex; gap:10px;"></div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    player.volume(1);

    let allChannels = [], currentCh = null;
    let favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let recents = JSON.parse(localStorage.getItem('zeno_recents')) || [];
    let numBuffer = "", numTimeout = null, longPressTimer = null;
    let isLongPress = false;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderGrid(allChannels);
            renderRecentPills();
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch, index) => {
            const isFav = favorites.includes(ch.url);
            const card = document.createElement('div');
            card.className = `card ${isFav ? 'is-fav' : ''}`;
            card.tabIndex = 0;
            const displayIdx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.setAttribute('data-index', displayIdx);
            card.innerHTML = `
                <div class="ch-index">${displayIdx}</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø
            card.onmousedown = card.ontouchstart = () => {
                isLongPress = false;
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    playChannel(ch);
                    player.requestFullscreen();
                }, 800);
            };
            card.onmouseup = card.ontouchend = () => clearTimeout(longPressTimer);
            card.onclick = () => { if(!isLongPress) playChannel(ch); };

            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        if(!ch) return;
        currentCh = ch;
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        recents = [ch, ...recents.filter(i => i.url !== ch.url)].slice(0, 4);
        localStorage.setItem('zeno_recents', JSON.stringify(recents));
        renderRecentPills();
    }

    function renderRecentPills() {
        const box = document.getElementById('recent-box');
        box.innerHTML = '';
        recents.forEach(ch => {
            const pill = document.createElement('div');
            pill.className = 'recent-pill';
            pill.tabIndex = 0;
            pill.innerHTML = `<img src="${ch.logo}" style="width:20px; height:20px; border-radius:4px;"> <span>${ch.name.substring(0,8)}</span>`;
            pill.onclick = () => playChannel(ch);
            box.appendChild(pill);
        });
    }

    function toggleSearch(show) {
        const overlay = document.getElementById('search-overlay');
        overlay.style.display = show ? 'flex' : 'none';
        if(show) document.getElementById('search-input').focus();
    }

    function searchChannels(q) {
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
        renderGrid(filtered);
    }

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : allChannels;
        renderGrid(list);
    }

    function toggleMainFullscreen() {
        if (!player.isFullscreen()) player.requestFullscreen();
        else player.exitFullscreen();
    }

    // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶ø‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∏‡¶¨ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã)
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; 
            osd.style.display = 'block';
            
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const targetIdx = parseInt(numBuffer);
                const targetCard = document.querySelector(`.card[data-index="${targetIdx}"]`);
                if (targetCard) {
                    targetCard.focus();
                    targetCard.click();
                }
                numBuffer = ""; 
                osd.style.display = 'none';
            }, 1000);
            return;
        }

        const navItems = Array.from(document.querySelectorAll('.tab, .search-btn, .apk-btn, .recent-pill, .fullscreen-btn, .card'));
        const cards = Array.from(document.querySelectorAll('.card'));
        const currentIndex = navItems.indexOf(active);

        if (active.classList.contains('card')) {
            const cardIdx = cards.indexOf(active);
            const cols = 5; // ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶ï‡¶≤‡¶æ‡¶Æ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶Ü‡¶®‡ßç‡¶¶‡¶æ‡¶ú‡ßá
            if (e.key === 'ArrowRight' && cardIdx < cards.length - 1) cards[cardIdx + 1].focus();
            else if (e.key === 'ArrowLeft' && cardIdx > 0) cards[cardIdx - 1].focus();
            else if (e.key === 'ArrowDown' && cardIdx + cols < cards.length) cards[cardIdx + cols].focus();
            else if (e.key === 'ArrowUp') {
                if (cardIdx < cols) document.querySelector('.tab').focus();
                else cards[cardIdx - cols].focus();
            }
        } else {
            if (e.key === 'ArrowRight' && currentIndex < navItems.length - 1) navItems[currentIndex + 1].focus();
            else if (e.key === 'ArrowLeft' && currentIndex > 0) navItems[currentIndex - 1].focus();
            else if (e.key === 'ArrowDown') cards[0].focus();
        }
    });

    init();
</script>
</body>
</html>
