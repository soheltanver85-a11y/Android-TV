<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Pro - Fullscreen Fix</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --blue: #0088ff; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        #player-wrapper { 
            height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; 
            border-bottom: 3px solid #333; display: flex; justify-content: center; align-items: center;
        }
        .video-js { width: 100% !important; height: 100% !important; }
        
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); scroll-behavior: smooth; }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; padding: 12px 20px; background: #050505; 
            position: sticky; top: 0; z-index: 150; border-bottom: 2px solid #222; overflow-x: auto;
        }

        .tab, .apk-btn, .refresh-btn, .custom-fs-btn, .search-toggle-btn { 
            padding: 10px 16px; border-radius: 10px; cursor: pointer; background: #222; 
            color: #eee; font-weight: bold; outline: none; border: 2px solid transparent; transition: 0.2s;
            display: flex; align-items: center; gap: 5px; white-space: nowrap;
        }

        .custom-fs-btn { background: linear-gradient(45deg, #ffd700, #ffa500); color: #000; }
        #search-box-container { display: none; padding: 10px 20px; background: #111; border-bottom: 1px solid var(--blue); }
        #search-input { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #222; color: white; outline: none; }

        .tab:focus, .card:focus, .refresh-btn:focus, .custom-fs-btn:focus, .search-toggle-btn:focus { 
            background: var(--accent) !important; color: #fff !important; 
            border-color: #fff !important; transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 20px; }
        
        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .card { background: var(--card); border-radius: 15px; cursor: pointer; border: 2px solid #333; position: relative; outline: none; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .ch-index { position: absolute; top: 8px; left: 8px; background: var(--blue); color: white; font-size: 14px; font-weight: bold; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 50%; z-index: 10; }
        .logo-box { height: 95px; display: flex; align-items: center; justify-content: center; background: #111; padding: 10px; pointer-events: none; }
        .logo-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .name { padding: 12px; font-size: 13px; font-weight: bold; text-align: center; color: #ccc; pointer-events: none; }

        /* OSD ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ */
        #osd-number { 
            position: fixed; top: 30px; right: 30px; background: rgba(255, 0, 0, 0.9); 
            color: white; font-size: 45px; font-weight: bold; padding: 15px 30px; 
            border-radius: 15px; display: none; z-index: 9999999; border: 3px solid white;
        }
    </style>
</head>
<body>

<div id="osd-number">CH: --</div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline></video>
</div>

<div id="ui-overlay">
    <div id="search-box-container"><input type="text" id="search-input" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ..." oninput="searchChannels(this.value)"></div>
    <div class="tabs-container">
        <button class="search-toggle-btn" tabindex="0" onclick="toggleSearch()">üîç ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö</button>
        <button class="tab" tabindex="0" onclick="showCategory('all')">‡¶∏‡¶¨</button>
        <button class="tab" tabindex="0" onclick="showCategory('fav')">‚ù§Ô∏è ‡¶™‡ßç‡¶∞‡¶ø‡ßü</button>
        <button class="refresh-btn" tabindex="0" onclick="location.reload()">üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂</button>
        <button class="custom-fs-btn" tabindex="0" onclick="goFullscreen()">üì∫ ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®</button>
        <button class="apk-btn" tabindex="0" onclick="window.location.href='#'">üì• APK</button>
    </div>
    <div id="main-content"><div id="channel-grid" class="grid"></div></div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [], favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let numBuffer = "", numTimeout = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            showCategory('all');
        } catch(e) { console.error(e); }
    }

    // ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶ó‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶®‡ßç‡¶ü‡¶ø‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï)
    function goFullscreen() {
        const playerElement = document.getElementById('tv-player');
        if (player.isFullscreen()) return;
        
        if (player.requestFullscreen) {
            player.requestFullscreen();
        } else if (playerElement.requestFullscreen) {
            playerElement.requestFullscreen();
        } else if (playerElement.webkitRequestFullscreen) {
            playerElement.webkitRequestFullscreen();
        } else if (playerElement.msRequestFullscreen) {
            playerElement.msRequestFullscreen();
        }
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play().catch(e => console.log("Auto-play blocked, interaction needed."));
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            const originalIdx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.setAttribute('data-index', originalIdx);
            
            card.innerHTML = `
                <div class="ch-index">${originalIdx}</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            // ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï (‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶¨‡ßá)
            card.onclick = () => playChannel(ch);

            // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶≤‡¶ú‡¶ø‡¶ï (‡ßß ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ö‡ßá‡¶™‡ßá ‡¶ß‡¶∞‡¶≤‡ßá ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®)
            let longPressTimer;
            const startPress = (e) => {
                longPressTimer = setTimeout(() => {
                    playChannel(ch);
                    // ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶®‡ßç‡¶Ø ‡¶°‡¶ø‡¶≤‡ßá ‡¶¶‡¶ø‡ßü‡ßá ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡ßü
                    setTimeout(goFullscreen, 300);
                }, 1000);
            };

            const cancelPress = () => {
                clearTimeout(longPressTimer);
            };

            // ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ (‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶è‡¶¨‡¶Ç ‡¶ü‡¶æ‡¶ö ‡¶¶‡ßÅ‡¶ü‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            card.addEventListener('mousedown', startPress);
            card.addEventListener('touchstart', startPress);
            card.addEventListener('mouseup', cancelPress);
            card.addEventListener('mouseleave', cancelPress);
            card.addEventListener('touchend', cancelPress);

            grid.appendChild(card);
        });
    }

    function toggleSearch() {
        const box = document.getElementById('search-box-container');
        box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        if(box.style.display === 'block') document.getElementById('search-input').focus();
    }

    function searchChannels(q) {
        renderGrid(allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase())));
    }

    function showCategory(type) {
        if (type === 'fav') renderGrid(allChannels.filter(c => favorites.includes(c.url)));
        else renderGrid(allChannels);
    }

    // ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï (‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶∏‡¶Æ‡ßü)
    window.addEventListener('keydown', (e) => {
        if (document.activeElement.id === 'search-input') return;
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = "CH: " + numBuffer; 
            osd.style.display = 'block';
            
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const targetIdx = parseInt(numBuffer);
                const chData = allChannels[targetIdx - 1];
                if (chData) {
                    const targetCard = document.querySelector(`.card[data-index="${targetIdx}"]`);
                    if(targetCard) {
                        targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        targetCard.focus();
                    }
                    playChannel(chData);
                }
                numBuffer = ""; osd.style.display = 'none';
            }, 5000); 
        }
    });

    init();
</script>
</body>
</html>
