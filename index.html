<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV - Large Index Edition</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --fav-color: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* প্লেয়ার সেকশন ৫০% */
        #player-wrapper { height: 50vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 100; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 60px; padding: 10px 30px; border-radius: 15px; display: none; z-index: 1000; font-weight: bold; box-shadow: 0 0 20px rgba(0,0,0,0.8); }

        #ui-overlay { margin-top: 50vh; height: 50vh; overflow-y: auto; background: var(--bg); }
        
        /* এক লাইনের ট্যাব বার */
        .tabs-container { 
            display: flex; align-items: center; gap: 8px; 
            padding: 10px 15px; background: #111; position: sticky; top: 0; z-index: 50;
            border-bottom: 1px solid #222; flex-wrap: nowrap; overflow-x: auto;
        }
        
        .zeno-logo { font-weight: bold; font-size: 18px; color: #fff; text-shadow: 0 0-10px #ff0000; animation: glow 1.5s infinite alternate; margin-right: 8px; flex-shrink: 0; }
        @keyframes glow { from { text-shadow: 0 0 5px #ff0000; } to { text-shadow: 0 0 20px #ff0000; transform: scale(1.05); } }

        .tab, .apk-btn, .recent-pill { 
            padding: 8px 14px; border-radius: 12px; cursor: pointer; border: 2px solid transparent; 
            outline: none; font-size: 13px; font-weight: bold; display: flex; align-items: center; 
            gap: 6px; white-space: nowrap; flex-shrink: 0;
        }

        .tab { background: #222; color: #ccc; }
        .tab:focus, .card:focus, .m-btn:focus, .apk-btn:focus, .recent-pill:focus, #search:focus { 
            background: var(--accent); border-color: white; transform: scale(1.05); color: white;
        }

        .apk-btn { background: linear-gradient(45deg, #00c853, #b2ff59); color: #000; text-decoration: none; }

        /* রিসেন্ট চ্যানেল (একই লাইনে) */
        .recent-box { display: flex; align-items: center; gap: 8px; }
        .recent-pill { background: #1a1a1a; border: 1px solid #444; }
        .recent-pill img { width: 18px; height: 18px; object-fit: contain; }

        #search { margin-left: auto; background:#222; color:white; border:none; padding:8px 15px; border-radius:12px; outline: none; width: 100px; font-size: 12px; flex-shrink: 0; }

        /* গ্রিড এবং বড় সংখ্যা (Channel Index) */
        #main-content { padding: 15px 20px 100px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(155px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 12px; cursor: pointer; border: 4px solid transparent; position: relative; transition: 0.2s; }
        
        /* সংখ্যাগুলো বড় করা হয়েছে এখানে */
        .ch-index { 
            position: absolute; top: 0; left: 0; 
            background: #0044cc; color: white; 
            font-size: 22px; /* সাইজ বাড়ানো হয়েছে */
            font-weight: 900; 
            padding: 5px 12px; 
            border-bottom-right-radius: 15px; 
            border-top-left-radius: 8px;
            z-index: 5;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .logo-box { height: 90px; display: flex; align-items: center; justify-content: center; background: #222; margin: 4px; border-radius: 10px; overflow: hidden; }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }
        .name { padding: 8px; font-size: 14px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* মোডাল */
        #fav-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 40px; border-radius: 20px; text-align: center; border: 4px solid var(--accent); }
        .modal-btns { display: flex; justify-content: center; gap: 25px; margin-top: 30px; }
        .m-btn { padding: 12px 45px; border-radius: 10px; border: 3px solid transparent; cursor: pointer; color: white; font-weight: bold; font-size: 22px; }
        #confirm-no { background: #444; }
        #confirm-yes { background: var(--accent); }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-big-play-centered" controls tabindex="-1"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">সব</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">ফেভ</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Sports')">Sports</div>
        
        <a href="YOUR_APK_URL" class="apk-btn" tabindex="0">⬇ APK</a>
        
        <div id="recent-box" class="recent-box"></div>

        <input type="text" id="search" placeholder="সার্চ..." readonly tabindex="0">
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<div id="fav-modal">
    <div class="modal-content">
        <h2 id="modal-text" style="font-size: 24px;"></h2>
        <div class="modal-btns">
            <button id="confirm-no" class="m-btn" tabindex="0">না</button>
            <button id="confirm-yes" class="m-btn" tabindex="0">হ্যাঁ</button>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [], favorites = JSON.parse(localStorage.getItem('tv_favs')) || [];
    let recents = JSON.parse(localStorage.getItem('tv_recents')) || [];
    let numBuffer = "", numTimeout = null, sourceTimer = null, lastClickTime = 0, lastFocusedCard = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderRecentPills();
            renderGrid(allChannels);
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            const idx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.innerHTML = `<div class="ch-index">${idx}</div><div class="logo-box"><img src="${ch.logo}"></div><div class="name">${ch.name}</div>`;
            card.onfocus = () => { lastFocusedCard = card; };
            card.onkeydown = (e) => {
                if (e.key === 'Enter' || e.key === 'OK') {
                    const now = Date.now();
                    if (now - lastClickTime < 300) toggleFullscreen();
                    else playChannel(ch);
                    lastClickTime = now;
                    e.preventDefault();
                }
            };
            grid.appendChild(card);
        });
    }

    function renderRecentPills() {
        const box = document.getElementById('recent-box');
        box.innerHTML = '';
        recents.slice(0, 4).forEach(url => {
            const ch = allChannels.find(c => c.url === url);
            if (ch) {
                const pill = document.createElement('div');
                pill.className = 'recent-pill';
                pill.tabIndex = 0;
                pill.innerHTML = `<img src="${ch.logo}"> ${ch.name.substring(0,6)}`;
                pill.onkeydown = (e) => { if(e.key === 'Enter' || e.key === 'OK') playChannel(ch); };
                box.appendChild(pill);
            }
        });
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        recents = [ch.url, ...recents.filter(u => u !== ch.url)].slice(0, 5);
        localStorage.setItem('tv_recents', JSON.stringify(recents));
        renderRecentPills();
    }

    function toggleFullscreen() {
        if (!player.isFullscreen()) player.requestFullscreen();
        else player.exitFullscreen();
        setTimeout(() => { if(lastFocusedCard) lastFocusedCard.focus(); }, 500);
    }

    window.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
        }
        if (e.key === 'Source' || e.keyCode === 424 || e.keyCode === 18) {
            if (!sourceTimer) {
                sourceTimer = setTimeout(() => {
                    const active = document.activeElement;
                    if (active && active.classList.contains('card')) {
                        const name = active.querySelector('.name').innerText;
                        const ch = allChannels.find(c => c.name === name);
                        if (ch) showFavModal(ch);
                    }
                }, 1200);
            }
        }
        if (e.key === 'Backspace' || e.key === 'Escape') {
            if (document.getElementById('fav-modal').style.display === 'flex') closeModal();
            else if (player.isFullscreen()) player.exitFullscreen();
            e.preventDefault();
        }
    });

    window.addEventListener('keyup', (e) => { if (e.key === 'Source' || e.keyCode === 424 || e.keyCode === 18) { clearTimeout(sourceTimer); sourceTimer = null; } });

    document.getElementById('fav-modal').onkeydown = (e) => {
        if (e.key === 'ArrowRight') { document.getElementById('confirm-yes').focus(); e.preventDefault(); }
        else if (e.key === 'ArrowLeft') { document.getElementById('confirm-no').focus(); e.preventDefault(); }
        else if (e.key === 'Enter' || e.key === 'OK') { document.activeElement.click(); e.preventDefault(); }
    };

    function showFavModal(ch) {
        window.selectedChannel = ch;
        document.getElementById('modal-text').innerText = favorites.includes(ch.url) ? "ফেভারিট থেকে বাদ দিবেন?" : "ফেভারিট লিস্টে যোগ করবেন?";
        document.getElementById('fav-modal').style.display = 'flex';
        setTimeout(() => document.getElementById('confirm-no').focus(), 150);
    }

    document.getElementById('confirm-yes').onclick = () => {
        const url = window.selectedChannel.url;
        if (favorites.includes(url)) favorites = favorites.filter(f => f !== url);
        else favorites.push(url);
        localStorage.setItem('tv_favs', JSON.stringify(favorites));
        closeModal();
        renderGrid(allChannels);
    };

    document.getElementById('confirm-no').onclick = closeModal;
    function closeModal() { document.getElementById('fav-modal').style.display = 'none'; if(lastFocusedCard) lastFocusedCard.focus(); }

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : 
                   (cat === 'Sports') ? allChannels.filter(c => c.group.toLowerCase().includes('sports') || c.name.toLowerCase().includes('sports')) : allChannels;
        renderGrid(list);
    }

    const searchInput = document.getElementById('search');
    searchInput.oninput = () => renderGrid(allChannels.filter(c => c.name.toLowerCase().includes(searchInput.value.toLowerCase())));

    init();
</script>
</body>
</html>
