<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro TV - Pro Experience</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }

        /* ভিডিও সেকশন ও ঘড়ি */
        #player-wrapper { height: 45vh; background: #000; position: relative; }
        .video-js { width: 100% !important; height: 100% !important; }
        
        /* ডিজিটাল ঘড়ির স্টাইল */
        #tv-clock {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            pointer-events: none; /* যাতে ঘড়ির ওপর ক্লিক লাগলে সমস্যা না হয় */
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
        }

        /* ট্যাব ও সার্চ */
        .tabs-container { display: flex; align-items: center; gap: 15px; padding: 10px 40px; background: #111; }
        .tab { padding: 10px 25px; background: #222; border-radius: 25px; cursor: pointer; border: 3px solid transparent; }
        
        /* রিমোট ফোকাস স্টাইল */
        .tab:focus, .card:focus, .m-btn:focus, #search:focus { 
            background: var(--accent); 
            border-color: white; 
            outline: none; 
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,0,0,0.6);
        }

        /* গ্রিড ও কার্ড */
        #main-content { height: 55vh; overflow-y: auto; padding: 20px 40px; scroll-behavior: smooth; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; padding-bottom: 50px; }
        .card { background: var(--card); border-radius: 12px; position: relative; transition: 0.3s; cursor: pointer; border: 3px solid transparent; }
        .logo-box { height: 90px; display: flex; align-items: center; justify-content: center; background: #222; margin: 5px; border-radius: 8px; overflow: hidden; }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }
        .name { padding: 8px; font-size: 14px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ফেভারেট স্টার */
        .fav-star { position: absolute; top: 8px; right: 8px; color: rgba(255,255,255,0.2); font-size: 18px; }
        .is-favorite .fav-star { color: #ffcc00; }

        /* মোডাল */
        #fav-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; }
        .modal-content { background: #222; padding: 40px; border-radius: 20px; text-align: center; border: 2px solid var(--accent); }
    </style>
</head>
<body>

<div id="player-wrapper">
    <div id="tv-clock">00:00:00</div> <video id="tv-player" class="video-js vjs-big-play-centered" controls preload="auto" tabindex="0"></video>
</div>

<div class="tabs-container">
    <div class="tab" tabindex="0" onclick="filterCategory('All')">সবগুলো</div>
    <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">ফেভারেট</div>
    <div class="tab" tabindex="0" onclick="filterCategory('Sports')">খেলাধুলা</div>
    <div class="tab" tabindex="0" onclick="filterCategory('Bangla')">বাংলা</div>
    <input type="text" id="search" placeholder="খুঁজুন..." oninput="searchChannel()" style="background:#222; color:white; border:none; padding:10px 20px; border-radius:20px; margin-left: auto;" tabindex="0">
</div>

<div id="main-content">
    <div id="channel-grid" class="grid"></div>
</div>

<div id="fav-modal">
    <div class="modal-content">
        <h2 id="modal-text">ফেভারেট লিস্টে যোগ করবেন?</h2>
        <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
            <button id="confirm-yes" class="tab" style="background:var(--accent); width:120px;">হ্যাঁ</button>
            <button id="confirm-no" class="tab" style="background:#444; width:120px;">না</button>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [];
    let favorites = JSON.parse(localStorage.getItem('tv_favs')) || [];
    let numBuffer = "";
    let numTimeout = null;

    // ১. ঘড়ি আপডেট ফাংশন
    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('tv-clock').innerText = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ২. ডেটা লোড
    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            parseM3U(data);
            document.querySelector('.tab').focus();
        } catch(e) { console.error("Data load failed"); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let name = ""; let logo = ""; let group = "";
        lines.forEach(line => {
            if (line.includes('#EXTINF:')) {
                name = line.split(',').pop().trim();
                logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                group = (line.match(/group-title="([^"]+)"/) || [])[1] || "General";
            } else if (line.startsWith('http')) {
                allChannels.push({ name, url: line.trim(), logo, group });
            }
        });
        renderGrid(allChannels);
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch, index) => {
            const isFav = favorites.includes(ch.url);
            const card = document.createElement('div');
            card.className = `card ${isFav ? 'is-favorite' : ''}`;
            card.tabIndex = 0;
            card.innerHTML = `
                <div class="fav-star">★</div>
                <div class="logo-box">${ch.logo ? `<img src="${ch.logo}">` : `<span>${ch.name.charAt(0)}</span>`}</div>
                <div class="name">${ch.name}</div>
            `;
            
            card.onclick = () => playChannel(ch.url);
            
            // রিমোট কী হ্যান্ডলিং (Long Press for Fav)
            let pressTimer;
            card.onkeydown = (e) => {
                if (e.key === 'Enter' || e.key === 'OK' || e.keyCode === 13) {
                    if (!pressTimer) {
                        pressTimer = setTimeout(() => {
                            showFavModal(ch);
                            pressTimer = null;
                        }, 800);
                    }
                }
            };
            card.onkeyup = () => {
                if (pressTimer) {
                    clearTimeout(pressTimer);
                    pressTimer = null;
                    playChannel(ch.url);
                }
            };

            grid.appendChild(card);
        });
    }

    function playChannel(url) {
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
        setTimeout(() => document.getElementById('tv-player').focus(), 500);
    }

    // ৩. রিমোট নম্বর কন্ট্রোল (যেমন: ১১, ১১১ টাইপ করা)
    window.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) {
                    playChannel(allChannels[idx].url);
                    const cards = document.querySelectorAll('.card');
                    if(cards[idx]) {
                        cards[idx].focus();
                        cards[idx].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
                numBuffer = "";
            }, 1500);
        }

        if (e.key === 'Backspace' || e.key === 'Escape') {
            if (document.getElementById('fav-modal').style.display === 'flex') {
                closeModal();
                e.preventDefault();
            } else if (player.isFullscreen()) {
                player.exitFullscreen();
                e.preventDefault();
            }
        }
    });

    function showFavModal(ch) {
        selectedChannelForFav = ch;
        const isAlreadyFav = favorites.includes(ch.url);
        document.getElementById('modal-text').innerText = isAlreadyFav ? "ফেভারেট থেকে বাদ দিবেন?" : "ফেভারেট লিস্টে যোগ করবেন?";
        document.getElementById('fav-modal').style.display = 'flex';
        document.getElementById('confirm-yes').focus();
    }

    document.getElementById('confirm-yes').onclick = () => {
        const url = selectedChannelForFav.url;
        if (favorites.includes(url)) favorites = favorites.filter(f => f !== url);
        else favorites.push(url);
        localStorage.setItem('tv_favs', JSON.stringify(favorites));
        closeModal();
        filterCategory(currentCategory);
    };

    document.getElementById('confirm-no').onclick = closeModal;

    function closeModal() {
        document.getElementById('fav-modal').style.display = 'none';
    }

    let currentCategory = 'All';
    function filterCategory(cat) {
        currentCategory = cat;
        const filtered = cat === 'All' ? allChannels : (cat === 'Favorite' ? allChannels.filter(c => favorites.includes(c.url)) : allChannels.filter(c => c.group.includes(cat)));
        renderGrid(filtered);
    }

    function searchChannel() {
        const query = document.getElementById('search').value.toLowerCase();
        renderGrid(allChannels.filter(c => c.name.toLowerCase().includes(query)));
    }

    init();
</script>
</body>
</html>
