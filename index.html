<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Android TV Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #ff0000;
            --card-bg: #1a1a1a;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Player Section */
        #player-section {
            height: 60vh;
            background: #000;
            display: flex;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-js { width: 100% !important; height: 100% !important; }

        /* Navigation Bar */
        .nav-bar {
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: absolute;
            top: 0; width: 100%; z-index: 100;
            box-sizing: border-box;
        }

        /* Bottom Grid Section */
        #content-section {
            height: 40vh;
            padding: 20px 40px;
            overflow-y: auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        /* Channel Card */
        .channel-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            border: 3px solid transparent;
            text-align: center;
            position: relative;
        }

        .channel-card:focus, .channel-card:hover {
            transform: scale(1.1);
            border-color: var(--accent);
            outline: none;
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .channel-thumb {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #333, #222);
            font-size: 40px;
            font-weight: bold;
            color: var(--accent);
        }

        .channel-name {
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Custom Scrollbar */
        #content-section::-webkit-scrollbar { width: 0px; }

        .now-playing-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="player-section">
    <div class="nav-bar">
        <div style="font-size: 24px; font-weight: 900;"><i class="fas fa-play-circle"></i> LUXE TV</div>
        <div id="clock">00:00 PM</div>
    </div>
    <video id="main-player" class="video-js vjs-big-play-centered" controls preload="auto"></video>
</div>

<div id="content-section">
    <h3 style="margin-bottom: 20px; opacity: 0.7;">সবগুলো চ্যানেল</h3>
    <div class="grid-container" id="grid">
        </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    const player = videojs('main-player');

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const text = await res.text();
            const channels = parseM3U(text);
            renderGrid(channels);
            updateClock();
            setInterval(updateClock, 60000);
        } catch (e) { console.error("Error loading playlist"); }
    }

    function parseM3U(data) {
        const channels = [];
        const lines = data.split('\n');
        let currentName = "";
        
        lines.forEach(line => {
            if (line.includes('#EXTINF:')) {
                currentName = line.split(',').pop().trim();
            } else if (line.startsWith('http')) {
                channels.push({ name: currentName, url: line.trim() });
            }
        });
        return channels;
    }

    function renderGrid(channels) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        channels.forEach((ch, index) => {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.tabIndex = 0; // রিমোটের জন্য জরুরি
            
            // লোগো না থাকলে নামের প্রথম অক্ষর দেখাবে
            const firstLetter = ch.name.charAt(0).toUpperCase();
            
            card.innerHTML = `
                <div class="channel-thumb">${firstLetter}</div>
                <div class="channel-name">${ch.name}</div>
            `;

            card.onclick = () => play(ch.url, ch.name);
            card.onkeydown = (e) => { if(e.key === 'Enter') play(ch.url, ch.name); };
            
            grid.appendChild(card);
        });
    }

    function play(url, name) {
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    init();
</script>

</body>
</html>
