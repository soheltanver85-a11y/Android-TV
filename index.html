<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV - Ultimate Remote UI</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #player-wrapper { height: 50vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 100; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤‡¶∏ ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .vjs-control:focus { background: var(--accent) !important; outline: 3px solid white !important; }

        /* ‡¶á‡¶â‡¶Ü‡¶á ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü */
        #ui-overlay { margin-top: 50vh; height: 50vh; overflow-y: auto; background: var(--bg); }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 15px 20px; background: rgba(5, 5, 5, 0.98); 
            position: sticky; top: 0; z-index: 150; border-bottom: 2px solid #222; 
        }
        
        .zeno-logo { font-weight: 900; font-size: 28px; color: #ff0000; font-style: italic; margin-right: 15px; }

        .tab, .search-btn, .apk-btn { 
            padding: 8px 15px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 13px; font-weight: bold; outline: none;
        }

        /* ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .tab:focus, .search-btn:focus, .apk-btn:focus, .card:focus, .recent-pill:focus { 
            background: var(--accent) !important; border-color: #fff !important; transform: scale(1.05); outline: none;
        }

        #main-content { padding: 20px 15px 80px 15px; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(135px, 1fr)); gap: 15px; }
        
        .card { background: var(--card); border-radius: 12px; cursor: pointer; border: 3px solid transparent; position: relative; overflow: hidden; transition: 0.2s; }
        .ch-index { position: absolute; top: 0; left: 0; background: #0088ff; color: white; font-size: 11px; padding: 2px 6px; border-bottom-right-radius: 10px; }
        .logo-box { height: 80px; display: flex; align-items: center; justify-content: center; background: #111; margin: 4px; border-radius: 8px; }
        .logo-box img { width: 70%; height: 70%; object-fit: contain; }
        .name { padding: 8px; font-size: 12px; font-weight: bold; text-align: center; }

        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 60px; padding: 10px 30px; border-radius: 15px; display: none; z-index: 1000; }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO TV</div>
        <div class="search-btn nav-item" tabindex="0">üîç ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö</div>
        <div class="tab nav-item" tabindex="0" onclick="filterCategory('All')">üì∫ ‡¶∏‡¶¨</div>
        <div class="tab nav-item" tabindex="0" onclick="filterCategory('Sports')">‚öΩ ‡¶∏‡ßç‡¶™‡ßã‡¶∞‡ßç‡¶ü‡¶∏</div>
        <div class="apk-btn nav-item" tabindex="0">üì• APK</div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [];
    let numBuffer = "", numTimeout = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderGrid(allChannels);
        } catch(e) { console.error("Error loading M3U", e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch, index) => {
            const card = document.createElement('div');
            card.className = 'card nav-item';
            card.tabIndex = 0;
            card.innerHTML = `
                <div class="ch-index">${index + 1}</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;
            card.onclick = () => playChannel(ch);
            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
    }

    // --- ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï ---
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        
        // ‡ßß. ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶ï‡ßÄ ‡¶™‡ßç‡¶Ø‡¶æ‡¶°
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
        }

        // ‡ß®. ‡¶∏‡ßç‡¶™‡ßá‡¶∂‡¶æ‡¶≤ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® (Up/Down/Left/Right)
        switch(e.key) {
            case 'ArrowUp':
                if (active.classList.contains('card')) {
                    // ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø‡¶§‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ
                    document.querySelector('.tab').focus();
                } else if (active.classList.contains('nav-item')) {
                    // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ
                    player.controlBar.playToggle.focus();
                }
                break;
            
            case 'ArrowDown':
                if (active.closest('.vjs-control-bar')) {
                    document.querySelector('.tab').focus();
                } else if (active.classList.contains('nav-item') && !active.classList.contains('card')) {
                    document.querySelector('.card').focus();
                }
                break;

            case 'ArrowRight':
                // ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞ ‡¶°‡¶æ‡¶®‡ßá ‡¶Æ‡ßÅ‡¶≠ ‡¶ï‡¶∞‡¶æ (Play -> Volume -> Fullscreen)
                if (active.classList.contains('vjs-play-control')) {
                    player.controlBar.volumePanel.focus();
                    e.preventDefault();
                } else if (active.classList.contains('vjs-volume-panel')) {
                    player.controlBar.fullscreenToggle.focus();
                    e.preventDefault();
                }
                break;

            case 'ArrowLeft':
                if (active.classList.contains('vjs-fullscreen-control')) {
                    player.controlBar.volumePanel.focus();
                    e.preventDefault();
                } else if (active.classList.contains('vjs-volume-panel')) {
                    player.controlBar.playToggle.focus();
                    e.preventDefault();
                }
                break;

            case 'Enter':
                if (active.classList.contains('card')) {
                    // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶Ö‡¶ü‡ßã ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶π‡¶§‡ßá ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶®‡¶ü‡¶ø ‡¶Ü‡¶®‡¶ï‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
                    // player.requestFullscreen();
                }
                break;
        }
    });

    function filterCategory(cat) {
        let list = (cat === 'Sports') ? allChannels.filter(c => c.group.toLowerCase().includes('sport')) : allChannels;
        renderGrid(list);
    }

    init();
</script>
</body>
</html>
