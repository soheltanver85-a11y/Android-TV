<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Live TV - Studio Experience</title>
    
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #e50914;
            --bg-color: #080808;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 350px;
            background: linear-gradient(180deg, #141414 0%, #000 100%);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            z-index: 10;
        }

        .brand {
            padding: 30px 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            padding: 0 20px 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: var(--glass);
            color: white;
            outline: none;
            border: 1px solid #444;
        }

        #channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        /* Channel Item */
        .channel-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--glass);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .channel-item:hover, .channel-item:focus {
            background: var(--primary-color);
            transform: scale(1.03);
            outline: none;
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .channel-item i {
            margin-right: 15px;
            font-size: 20px;
        }

        /* Main Content */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .player-wrapper {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
        }

        .now-playing {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0,0,0,0.7);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border-left: 5px solid var(--primary-color);
            z-index: 5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .channel-item { animation: fadeIn 0.5s ease forwards; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="brand">
        <i class="fas fa-tv"></i> LIVE TV PRO
    </div>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="চ্যানেল খুঁজুন..." onkeyup="filterChannels()">
    </div>

    <div id="channel-list">
        </div>
</div>

<div id="main">
    <div class="player-wrapper">
        <video id="tv-player" class="video-js vjs-big-play-centered" controls preload="auto"></video>
    </div>

    <div class="now-playing" id="status">
        <small style="color: #aaa; display: block;">এখন দেখছেন</small>
        <span id="current-channel-name" style="font-size: 20px; font-weight: bold;">চ্যানেল নির্বাচন করুন</span>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const playlistUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    const player = videojs('tv-player');
    let allChannels = [];

    async function fetchPlaylist() {
        try {
            const response = await fetch(playlistUrl);
            const data = await response.text();
            parseM3U(data);
        } catch (error) {
            document.getElementById('channel-list').innerHTML = "<p style='color:red'>লোড করতে ব্যর্থ!</p>";
        }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        let currentName = '';

        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                currentName = line.split(',').pop();
            } else if (line.startsWith('http')) {
                allChannels.push({ name: currentName, url: line });
            }
        });
        renderChannels(allChannels);
    }

    function renderChannels(channels) {
        const container = document.getElementById('channel-list');
        container.innerHTML = '';
        
        channels.forEach((channel, index) => {
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.tabIndex = 0;
            div.innerHTML = `<i class="fas fa-play-circle"></i> ${channel.name}`;
            
            div.onclick = () => playChannel(channel.name, channel.url);
            div.onkeydown = (e) => { if(e.key === 'Enter') playChannel(channel.name, channel.url); };
            
            container.appendChild(div);
        });
    }

    function playChannel(name, url) {
        document.getElementById('current-channel-name').innerText = name;
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
    }

    function filterChannels() {
        const query = document.getElementById('search').value.toLowerCase();
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(query));
        renderChannels(filtered);
    }

    fetchPlaylist();
</script>

</body>
</html>
