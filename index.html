<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Ultimate Remote Edition</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --gold: #ffd700; --premium: linear-gradient(45deg, #FFD700, #FFA500); }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        
        /* ‡¶á‡¶â‡¶Ü‡¶á ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü */
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; }
        
        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶æ‡¶∞ */
        #search-overlay { 
            display: none; position: absolute; left: 0; top: 0; width: 100%; height: 60px; 
            background: #050505; z-index: 300; align-items: center; padding: 0 20px; border-bottom: 2px solid var(--accent);
        }
        #search-input { flex: 1; padding: 10px; background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 8px; outline: none; }

        /* ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 12px 20px; background: #050505; 
            position: sticky; top: 0; z-index: 150; 
            border-bottom: 2px solid #222;
        }
        
        .zeno-logo { font-weight: 900; font-size: 22px; color: var(--accent); font-style: italic; margin-right: 5px; flex-shrink: 0; }

        .nav-item { 
            padding: 8px 12px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 12px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 6px; white-space: nowrap; transition: 0.2s;
        }
        .apk-btn { background: #007bff; }
        .recent-pill img { width: 18px; height: 18px; border-radius: 3px; object-fit: contain; }

        /* ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¨‡¶æ‡¶ü‡¶® */
        .fullscreen-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: var(--premium);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 500;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
            text-transform: uppercase;
            font-size: 12px;
            transition: 0.3s;
        }

        /* ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .nav-item:focus, .card:focus, .fullscreen-btn:focus { 
            background: var(--accent) !important; color: #fff !important; border-color: #fff !important; 
            transform: scale(1.1); outline: none;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            z-index: 10;
        }
        
        .fullscreen-btn:focus { 
            background: #fff !important; color: #000 !important;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        #main-content { padding: 20px 15px; background: var(--bg); min-height: 100vh; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        
        .card { background: var(--card); border-radius: 12px; cursor: pointer; border: 3px solid transparent; position: relative; transition: 0.2s; outline: none; }
        .ch-index { position: absolute; top: 0; left: 0; background: #0088ff; color: white; font-size: 10px; padding: 2px 5px; border-bottom-right-radius: 8px; z-index: 5; }
        .logo-box { height: 75px; display: flex; align-items: center; justify-content: center; background: #111; margin: 4px; border-radius: 8px; }
        .logo-box img { width: 70%; height: 70%; object-fit: contain; }
        .name { padding: 6px; font-size: 11px; font-weight: bold; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 50px; padding: 10px 25px; border-radius: 15px; display: none; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline></video>
</div>

<button class="fullscreen-btn nav-item" id="fs-btn" tabindex="0" onclick="toggleMainFullscreen()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
    <span>Full Screen</span>
</button>

<div id="ui-overlay">
    <div id="search-overlay">
        <input type="text" id="search-input" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." oninput="searchChannels(this.value)">
    </div>

    <div class="tabs-container">
        <div class="zeno-logo">ZENO</div>
        <div class="nav-item search-btn" tabindex="0" onclick="toggleSearch(true)">üîç</div>
        <div class="nav-item tab" tabindex="0" onclick="filterCategory('All')">‡¶∏‡¶¨</div>
        <div class="nav-item tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê</div>
        <div class="nav-item apk-btn" tabindex="0" onclick="window.location.href='YOUR_LINK'">üì• APK</div>
        <div id="recent-box" style="display:flex; gap:8px;"></div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [], currentCh = null;
    let favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let recents = JSON.parse(localStorage.getItem('zeno_recents')) || [];
    let numBuffer = "", numTimeout = null, longPressTimer = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            renderGrid(allChannels);
            renderRecentPills();
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.innerHTML = `
                <div class="ch-index">${allChannels.findIndex(i => i.url === ch.url) + 1}</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶¨‡ßá
            card.onclick = () => playChannel(ch);

            // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            card.onmousedown = (e) => startLongPress(ch);
            card.onmouseup = () => clearLongPress();
            card.ontouchstart = () => startLongPress(ch);
            card.ontouchend = () => clearLongPress();

            grid.appendChild(card);
        });
    }

    function startLongPress(ch) {
        clearTimeout(longPressTimer);
        longPressTimer = setTimeout(() => {
            playChannel(ch);
            setTimeout(() => {
                if (player.isFullscreen()) player.exitFullscreen();
                else player.requestFullscreen();
            }, 300);
        }, 1000); // ‡ßß ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ö‡ßá‡¶™‡ßá ‡¶ß‡¶∞‡¶≤‡ßá
    }

    function clearLongPress() {
        clearTimeout(longPressTimer);
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        recents = [ch, ...recents.filter(i => i.url !== ch.url)].slice(0, 4);
        localStorage.setItem('zeno_recents', JSON.stringify(recents));
        renderRecentPills();
    }

    function renderRecentPills() {
        const box = document.getElementById('recent-box');
        box.innerHTML = '';
        recents.forEach(ch => {
            const pill = document.createElement('div');
            pill.className = 'nav-item recent-pill';
            pill.tabIndex = 0;
            pill.innerHTML = `<img src="${ch.logo}"> <span>${ch.name.substring(0,6)}</span>`;
            pill.onclick = () => playChannel(ch);
            box.appendChild(pill);
        });
    }

    function toggleMainFullscreen() {
        if (!player.isFullscreen()) {
            player.requestFullscreen();
        } else {
            player.exitFullscreen();
        }
    }

    function toggleSearch(show) {
        const overlay = document.getElementById('search-overlay');
        overlay.style.display = show ? 'flex' : 'none';
        if(show) document.getElementById('search-input').focus();
    }

    // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶∏‡¶ø‡¶∞‡¶ø‡ßü‡¶æ‡¶≤ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶â‡¶®‡ßç‡¶®‡¶§ ‡¶≤‡¶ú‡¶ø‡¶ï
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        
        // ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶ï‡ßÄ ‡¶™‡ßç‡¶Ø‡¶æ‡¶°
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
            return;
        }

        const cards = Array.from(document.querySelectorAll('.card'));
        const navItems = Array.from(document.querySelectorAll('.nav-item'));

        if (active.classList.contains('card')) {
            const cardIdx = cards.indexOf(active);
            const cols = Math.floor(document.querySelector('.grid').offsetWidth / 145);

            if (e.key === 'ArrowRight' && cardIdx < cards.length - 1) cards[cardIdx + 1].focus();
            if (e.key === 'ArrowLeft' && cardIdx > 0) cards[cardIdx - 1].focus();
            if (e.key === 'ArrowDown' && cardIdx + cols < cards.length) cards[cardIdx + cols].focus();
            if (e.key === 'ArrowUp') {
                if (cardIdx < cols) navItems[0].focus(); // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶∏‡¶æ‡¶∞‡¶ø‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶Æ‡ßá‡¶®‡ßÅ‡¶§‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                else cards[cardIdx - cols].focus();
            }
            if (e.key === 'Enter') {
                // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü‡ßá‡¶∞ ‡¶ì‡¶ï‡ßá ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
                startLongPress(allChannels[cardIdx]);
            }
        } else {
            const navIdx = navItems.indexOf(active);
            if (e.key === 'ArrowRight' && navIdx < navItems.length - 1) navItems[navIdx + 1].focus();
            if (e.key === 'ArrowLeft' && navIdx > 0) navItems[navIdx - 1].focus();
            if (e.key === 'ArrowDown') cards[0]?.focus();
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') clearLongPress();
    });

    init();
</script>
</body>
</html>
